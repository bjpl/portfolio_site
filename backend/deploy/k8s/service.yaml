apiVersion: v1
kind: Service
metadata:
  name: portfolio-backend-service
  namespace: portfolio-backend
  labels:
    app: portfolio-backend
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 3333
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3333
    protocol: TCP
  selector:
    app: portfolio-backend
    component: api
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-backend-internal
  namespace: portfolio-backend
  labels:
    app: portfolio-backend
    component: api
    service-type: internal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3333
    targetPort: 3333
    protocol: TCP
  selector:
    app: portfolio-backend
    component: api

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: portfolio-backend
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
    component: database

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: portfolio-backend
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
    component: cache