apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-backend-config
  namespace: portfolio-backend
  labels:
    app: portfolio-backend
    component: config
data:
  NODE_ENV: "production"
  PORT: "3333"
  HOST: "0.0.0.0"
  
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "portfolio_production"
  DB_USER: "portfolio_user"
  DB_SSL: "true"
  DB_POOL_MIN: "5"
  DB_POOL_MAX: "20"
  DB_IDLE_TIMEOUT: "30000"
  DB_ACQUIRE_TIMEOUT: "60000"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_TTL: "3600"
  REDIS_MAX_RETRIES: "3"

  # JWT Configuration
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  JWT_ISSUER: "portfolio-backend"

  # Session Configuration
  SESSION_COOKIE_SECURE: "true"
  SESSION_COOKIE_HTTPONLY: "true"
  SESSION_COOKIE_MAX_AGE: "86400000"

  # CORS Configuration
  CORS_CREDENTIALS: "true"
  CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "Content-Type,Authorization,X-Requested-With"

  # Security Headers
  HSTS_MAX_AGE: "31536000"

  # File Upload Configuration
  UPLOAD_MAX_SIZE: "10485760"
  UPLOAD_ALLOWED_TYPES: "image/jpeg,image/png,image/webp,application/pdf"
  UPLOAD_DESTINATION: "./uploads"
  UPLOAD_STORAGE_TYPE: "local"

  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FILE: "./logs/application.log"
  LOG_ERROR_FILE: "./logs/error.log"
  LOG_MAX_SIZE: "10m"
  LOG_MAX_FILES: "5"
  LOG_DATE_PATTERN: "YYYY-MM-DD"

  # Monitoring & Analytics
  SENTRY_ENVIRONMENT: "production"
  PERFORMANCE_MONITORING: "true"

  # Rate Limiting
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_SKIP_SUCCESSFUL: "false"

  # Cache Configuration
  CACHE_TTL: "300"
  CACHE_MAX_SIZE: "100"
  CACHE_CHECK_PERIOD: "120"

  # Health Check Configuration
  HEALTH_CHECK_INTERVAL: "30000"
  HEALTH_CHECK_TIMEOUT: "5000"
  HEALTH_CHECK_RETRIES: "3"

  # External API Configuration
  API_TIMEOUT: "30000"
  API_RETRY_ATTEMPTS: "3"
  API_RETRY_DELAY: "1000"

  # Feature Flags
  FEATURE_WEBSOCKETS: "true"
  FEATURE_REAL_TIME_SYNC: "true"
  FEATURE_ANALYTICS: "true"
  FEATURE_BACKUP: "true"

  # Backup Configuration
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"
  BACKUP_COMPRESS: "true"

  # SSL Configuration
  SSL_ENABLED: "true"
  SSL_CERT_PATH: "/etc/ssl/certs/portfolio.crt"
  SSL_KEY_PATH: "/etc/ssl/private/portfolio.key"