apiVersion: v1
kind: Secret
metadata:
  name: portfolio-backend-secrets
  namespace: portfolio-backend
  labels:
    app: portfolio-backend
    component: secrets
type: Opaque
stringData:
  # Database Credentials
  DB_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Redis Credentials
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # JWT Secret
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  
  # Session Secret
  SESSION_SECRET: "REPLACE_WITH_ACTUAL_SESSION_SECRET"
  
  # Email Configuration
  SMTP_HOST: "REPLACE_WITH_SMTP_HOST"
  SMTP_USER: "REPLACE_WITH_SMTP_USER"
  SMTP_PASS: "REPLACE_WITH_SMTP_PASSWORD"
  FROM_EMAIL: "REPLACE_WITH_FROM_EMAIL"
  FROM_NAME: "Portfolio Production"
  
  # Monitoring
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
  SENTRY_RELEASE: "REPLACE_WITH_APP_VERSION"
  
  # CORS Origin
  CORS_ORIGIN: "REPLACE_WITH_FRONTEND_URL"
  
  # CSP Report URI
  CSP_REPORT_URI: "REPLACE_WITH_CSP_REPORT_URI"

---
apiVersion: v1
kind: Secret
metadata:
  name: portfolio-ssl-certs
  namespace: portfolio-backend
  labels:
    app: portfolio-backend
    component: ssl
type: kubernetes.io/tls
data:
  # Base64 encoded certificate
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t... # Replace with actual certificate
  # Base64 encoded private key
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t... # Replace with actual private key