<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .connected { color: green; }
        .disconnected { color: red; }
        .console { 
            background: #000; 
            color: #0f0; 
            padding: 10px; 
            height: 300px; 
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button { margin: 5px; padding: 5px 15px; }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <p>Status: <span id="status" class="disconnected">Disconnected</span></p>
    
    <button onclick="connect()">Connect</button>
    <button onclick="authenticate()">Authenticate</button>
    <button onclick="sendPing()">Send Ping</button>
    <button onclick="disconnect()">Disconnect</button>
    
    <h3>Console:</h3>
    <div class="console" id="console"></div>
    
    <script>
        let ws = null;
        const token = localStorage.getItem('token');
        
        function log(message) {
            const console = document.getElementById('console');
            console.innerHTML += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }
            
            ws = new WebSocket('ws://localhost:3000/ws');
            
            ws.onopen = () => {
                log('âœ… WebSocket connected');
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`ðŸ“¥ Received: ${JSON.stringify(data)}`);
            };
            
            ws.onerror = (error) => {
                log(`âŒ Error: ${error}`);
            };
            
            ws.onclose = () => {
                log('ðŸ”Œ WebSocket disconnected');
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'disconnected';
            };
        }
        
        function authenticate() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected');
                return;
            }
            
            if (!token) {
                log('No token found - please login first');
                return;
            }
            
            const message = { type: 'auth', token: token };
            ws.send(JSON.stringify(message));
            log(`ðŸ“¤ Sent auth: ${token.substring(0, 50)}...`);
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected');
                return;
            }
            
            const message = { type: 'ping' };
            ws.send(JSON.stringify(message));
            log('ðŸ“¤ Sent ping');
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        // Auto-connect on load
        window.addEventListener('DOMContentLoaded', () => {
            log('WebSocket test page loaded');
            log(`Token found: ${token ? 'Yes' : 'No'}`);
        });
    </script>
</body>
</html>
