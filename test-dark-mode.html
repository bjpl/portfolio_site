<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/theme-toggle.js"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Dark Mode Test Page</h1>
        <button class="theme-toggle" onclick="toggleTheme()" style="padding: 10px 20px; font-size: 20px;">
            ðŸŒ™
        </button>
        <p>Click the button above to toggle dark mode.</p>
        <p>Current theme: <span id="current-theme">checking...</span></p>
    </div>
    
    <script>
        // Display current theme
        function updateThemeDisplay() {
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            document.getElementById('current-theme').textContent = theme;
        }
        
        // Update display on load
        updateThemeDisplay();
        
        // Monitor theme changes
        const observer = new MutationObserver(() => {
            updateThemeDisplay();
        });
        
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
        
        // Test if toggleTheme is defined
        console.log('toggleTheme function exists:', typeof window.toggleTheme === 'function');
    </script>
</body>
</html>
