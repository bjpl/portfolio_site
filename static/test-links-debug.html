<!DOCTYPE html>
<html>
<head>
    <title>Debug Links Page</title>
    <link rel="stylesheet" href="/css/links-proper-fix.css">
</head>
<body>
    <h1>Testing Links with Hover Menus</h1>
    
    <div class="link-grid">
        <a href="https://instagram.com/potus" target="_blank" rel="noopener" class="link-item-wrapper">
            🇺🇸 President Biden • Washington DC
        </a>
        <a href="https://instagram.com/nasa" target="_blank" rel="noopener" class="link-item-wrapper">
            🚀 NASA • Space Exploration  
        </a>
        <a href="https://instagram.com/harvard" target="_blank" rel="noopener" class="link-item-wrapper">
            🎓 Harvard University • Cambridge
        </a>
        <a href="https://instagram.com/gordon_ramsay" target="_blank" rel="noopener" class="link-item-wrapper">
            👨‍🍳 Gordon Ramsay • Chef
        </a>
    </div>
    
    <div id="log" style="position: fixed; bottom: 10px; right: 10px; background: white; border: 1px solid #ccc; padding: 10px; max-width: 400px; font-family: monospace; font-size: 11px;"></div>
    
    <script src="/js/links-unified.js"></script>
    
    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        setTimeout(() => {
            // Check what was generated
            const hoverMenus = document.querySelectorAll('.hover-menu');
            log(`Hover menus found: ${hoverMenus.length}`);
            
            // Check first hover menu
            if (hoverMenus.length > 0) {
                const firstMenu = hoverMenus[0];
                const icons = firstMenu.querySelectorAll('.social-icon');
                log(`Icons in first menu: ${icons.length}`);
                
                icons.forEach((icon, i) => {
                    log(`Icon ${i}: ${icon.className}, href=${icon.href || 'none'}`);
                });
            }
            
            // Test clicking
            const firstLink = document.querySelector('.link-item-wrapper');
            if (firstLink) {
                firstLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('Main link clicked!');
                });
            }
        }, 500);
    </script>
</body>
</html>
