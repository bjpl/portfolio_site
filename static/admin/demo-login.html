<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Demo Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #718096;
            font-size: 14px;
        }
        
        .demo-notice {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .demo-notice strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸš€ Admin Dashboard</h1>
            <p>Portfolio Content Management</p>
        </div>
        
        <div class="demo-notice">
            <strong>ðŸ“Œ Demo Mode</strong>
            <p>This is a demonstration login that works without a backend server.</p>
            <p>Username: admin@example.com</p>
            <p>Password: admin123</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Email</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-control" 
                    value="admin@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    value="admin123"
                    required
                >
            </div>
            
            <button type="submit" class="btn">Login to Demo</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            
            // Simple demo authentication
            if (username === 'admin@example.com' && password === 'admin123') {
                // Create a demo token
                const demoToken = btoa(`demo:${username}:${Date.now()}`);
                
                // Store in localStorage
                localStorage.setItem('token', demoToken);
                localStorage.setItem('adminUser', JSON.stringify({
                    id: 1,
                    username: 'admin',
                    email: username,
                    role: 'admin'
                }));
                localStorage.setItem('demoMode', 'true');
                
                // Show success message
                alertBox.className = 'alert success';
                alertBox.textContent = 'Login successful! Redirecting...';
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/admin/dashboard.html';
                }, 1000);
            } else {
                alertBox.className = 'alert';
                alertBox.style.display = 'block';
                alertBox.style.background = '#f8d7da';
                alertBox.style.color = '#721c24';
                alertBox.textContent = 'Invalid credentials. Use admin@example.com / admin123';
            }
            
            return false;
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const demoMode = localStorage.getItem('demoMode');
            
            if (token && demoMode === 'true') {
                window.location.href = '/admin/dashboard.html';
            }
        });
    </script>
</body>
</html>
