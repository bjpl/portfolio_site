<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project Showcase System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <style>
        .project-card {
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .tech-stack-node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .tech-stack-node:hover {
            transform: scale(1.1);
        }
        .before-after-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .before-after-slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #3b82f6;
            cursor: ew-resize;
            z-index: 10;
        }
        .before-after-slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -8px;
            width: 18px;
            height: 18px;
            background: #3b82f6;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-briefcase mr-2 text-blue-600"></i>
                    Portfolio Project Showcase
                </h1>
                <div class="flex space-x-4">
                    <button onclick="openProjectForm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Project
                    </button>
                    <button onclick="toggleView()" id="view-toggle" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                        <i class="fas fa-th-large mr-2"></i>Grid View
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Filter Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Technology</label>
                    <select id="tech-filter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Technologies</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Type</label>
                    <select id="type-filter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Types</option>
                        <option value="web">Web Application</option>
                        <option value="mobile">Mobile App</option>
                        <option value="design">Design Project</option>
                        <option value="api">API Development</option>
                        <option value="ecommerce">E-commerce</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                    <select id="year-filter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="search-input" placeholder="Search projects..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
        </div>

        <!-- Projects Gallery -->
        <div id="projects-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-12">
            <i class="fas fa-search text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl text-gray-600 mb-2">No projects found</h3>
            <p class="text-gray-500">Try adjusting your filters or search terms</p>
        </div>
    </main>

    <!-- Project Form Modal -->
    <div id="project-form-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Add New Project</h2>
                    <button onclick="closeProjectForm()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <form id="project-form" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Basic Information -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Basic Information</h3>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project Title *</label>
                        <input type="text" name="title" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Client</label>
                        <input type="text" name="client" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Duration</label>
                        <input type="text" name="duration" placeholder="e.g., 3 months" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <input type="text" name="role" placeholder="e.g., Lead Developer" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project Type *</label>
                        <select name="type" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Type</option>
                            <option value="web">Web Application</option>
                            <option value="mobile">Mobile App</option>
                            <option value="design">Design Project</option>
                            <option value="api">API Development</option>
                            <option value="ecommerce">E-commerce</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                        <input type="number" name="year" min="2010" max="2030" value="2024" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Technologies -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Technologies</h3>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Technologies Used (comma-separated)</label>
                            <input type="text" name="technologies" placeholder="React, Node.js, MongoDB, AWS" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- Project Details -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Project Details</h3>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Outcomes</label>
                        <textarea name="outcomes" rows="3" placeholder="What were the results and achievements?" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Challenges</label>
                        <textarea name="challenges" rows="3" placeholder="What obstacles did you face?" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Solutions</label>
                        <textarea name="solutions" rows="3" placeholder="How did you solve the challenges?" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Impact Metrics -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Impact Metrics</h3>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Performance Improvement (%)</label>
                        <input type="number" name="performance" min="0" max="1000" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">User Engagement Increase (%)</label>
                        <input type="number" name="engagement" min="0" max="1000" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Revenue Impact ($)</label>
                        <input type="number" name="revenue" min="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Users Reached</label>
                        <input type="number" name="users" min="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Testimonial -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Testimonial</h3>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Client Testimonial</label>
                            <textarea name="testimonial" rows="3" placeholder="What did the client say about the project?" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Testimonial Author</label>
                            <input type="text" name="testimonialAuthor" placeholder="John Doe, CEO at Company" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- Images -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Project Images</h3>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Before Image URL</label>
                        <input type="url" name="beforeImage" placeholder="https://example.com/before.jpg" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">After Image URL</label>
                        <input type="url" name="afterImage" placeholder="https://example.com/after.jpg" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gallery Images (comma-separated URLs)</label>
                        <input type="text" name="gallery" placeholder="https://example.com/img1.jpg, https://example.com/img2.jpg" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Links -->
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 mt-6">Project Links</h3>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Live URL</label>
                        <input type="url" name="liveUrl" placeholder="https://project.example.com" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">GitHub URL</label>
                        <input type="url" name="githubUrl" placeholder="https://github.com/user/repo" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="mt-6 pt-6 border-t flex justify-end space-x-4">
                    <button type="button" onclick="closeProjectForm()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Save Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Project Detail Modal -->
    <div id="project-detail-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-6xl w-full max-h-screen overflow-y-auto">
            <div id="project-detail-content">
                <!-- Project detail content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Technology Stack Visualizer Modal -->
    <div id="tech-stack-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Technology Stack Visualizer</h2>
                <button onclick="closeTechStackModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="tech-stack-visualizer" class="text-center">
                <canvas id="tech-stack-chart" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let projects = [];
        let filteredProjects = [];
        let currentView = 'grid';
        let techStackChart = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            setupEventListeners();
            populateFilters();
        });

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('project-form').addEventListener('submit', handleProjectSubmit);
            document.getElementById('tech-filter').addEventListener('change', applyFilters);
            document.getElementById('type-filter').addEventListener('change', applyFilters);
            document.getElementById('year-filter').addEventListener('change', applyFilters);
            document.getElementById('search-input').addEventListener('input', applyFilters);
        }

        // Project Form Functions
        function openProjectForm() {
            document.getElementById('project-form-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeProjectForm() {
            document.getElementById('project-form-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('project-form').reset();
        }

        function handleProjectSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const project = {
                id: Date.now(),
                title: formData.get('title'),
                client: formData.get('client'),
                duration: formData.get('duration'),
                role: formData.get('role'),
                type: formData.get('type'),
                year: parseInt(formData.get('year')),
                technologies: formData.get('technologies').split(',').map(tech => tech.trim()).filter(tech => tech),
                description: formData.get('description'),
                outcomes: formData.get('outcomes'),
                challenges: formData.get('challenges'),
                solutions: formData.get('solutions'),
                performance: parseInt(formData.get('performance')) || 0,
                engagement: parseInt(formData.get('engagement')) || 0,
                revenue: parseInt(formData.get('revenue')) || 0,
                users: parseInt(formData.get('users')) || 0,
                testimonial: formData.get('testimonial'),
                testimonialAuthor: formData.get('testimonialAuthor'),
                beforeImage: formData.get('beforeImage'),
                afterImage: formData.get('afterImage'),
                gallery: formData.get('gallery').split(',').map(url => url.trim()).filter(url => url),
                liveUrl: formData.get('liveUrl'),
                githubUrl: formData.get('githubUrl'),
                createdAt: new Date().toISOString()
            };

            projects.push(project);
            saveProjects();
            closeProjectForm();
            renderProjects();
            populateFilters();
            showNotification('Project added successfully!', 'success');
        }

        // Project Storage Functions
        function saveProjects() {
            localStorage.setItem('portfolio-projects', JSON.stringify(projects));
        }

        function loadProjects() {
            const stored = localStorage.getItem('portfolio-projects');
            if (stored) {
                projects = JSON.parse(stored);
            } else {
                // Load sample projects
                projects = getSampleProjects();
                saveProjects();
            }
            filteredProjects = [...projects];
            renderProjects();
        }

        // Sample Projects Data
        function getSampleProjects() {
            return [
                {
                    id: 1,
                    title: "E-Commerce Platform Redesign",
                    client: "TechCorp Inc.",
                    duration: "4 months",
                    role: "Lead Frontend Developer",
                    type: "web",
                    year: 2024,
                    technologies: ["React", "TypeScript", "Tailwind CSS", "Redux", "Stripe"],
                    description: "Complete redesign and development of a modern e-commerce platform with improved user experience and performance.",
                    outcomes: "Increased conversion rate by 35% and reduced page load time by 60%",
                    challenges: "Legacy codebase integration and complex payment processing",
                    solutions: "Implemented micro-frontends architecture and robust testing framework",
                    performance: 60,
                    engagement: 35,
                    revenue: 250000,
                    users: 50000,
                    testimonial: "The new platform exceeded our expectations. The team delivered outstanding results.",
                    testimonialAuthor: "Sarah Johnson, CTO at TechCorp",
                    beforeImage: "https://via.placeholder.com/600x400/cccccc/666666?text=Before",
                    afterImage: "https://via.placeholder.com/600x400/4f46e5/ffffff?text=After",
                    gallery: ["https://via.placeholder.com/400x300/4f46e5/ffffff?text=Gallery+1", "https://via.placeholder.com/400x300/7c3aed/ffffff?text=Gallery+2"],
                    liveUrl: "https://example-ecommerce.com",
                    githubUrl: "https://github.com/user/ecommerce-platform",
                    createdAt: "2024-01-15T10:00:00Z"
                },
                {
                    id: 2,
                    title: "Mobile Banking App",
                    client: "SecureBank",
                    duration: "6 months",
                    role: "Mobile App Developer",
                    type: "mobile",
                    year: 2023,
                    technologies: ["React Native", "Node.js", "PostgreSQL", "AWS", "Biometric Auth"],
                    description: "Secure mobile banking application with biometric authentication and real-time transaction monitoring.",
                    outcomes: "99.9% uptime achieved with 4.8/5 app store rating",
                    challenges: "Strict security requirements and regulatory compliance",
                    solutions: "Implemented end-to-end encryption and comprehensive audit logging",
                    performance: 40,
                    engagement: 65,
                    revenue: 500000,
                    users: 100000,
                    testimonial: "Exceptional work on security and user experience. Highly recommended.",
                    testimonialAuthor: "Mike Chen, Product Manager at SecureBank",
                    beforeImage: "https://via.placeholder.com/400x600/cccccc/666666?text=Before+Mobile",
                    afterImage: "https://via.placeholder.com/400x600/10b981/ffffff?text=After+Mobile",
                    gallery: ["https://via.placeholder.com/400x600/10b981/ffffff?text=Mobile+1", "https://via.placeholder.com/400x600/059669/ffffff?text=Mobile+2"],
                    liveUrl: "https://app.securebank.com",
                    githubUrl: "",
                    createdAt: "2023-06-10T14:30:00Z"
                }
            ];
        }

        // Filter Functions
        function populateFilters() {
            const techFilter = document.getElementById('tech-filter');
            const yearFilter = document.getElementById('year-filter');

            // Get unique technologies
            const allTechs = projects.flatMap(p => p.technologies);
            const uniqueTechs = [...new Set(allTechs)].sort();
            
            techFilter.innerHTML = '<option value="">All Technologies</option>';
            uniqueTechs.forEach(tech => {
                techFilter.innerHTML += `<option value="${tech}">${tech}</option>`;
            });

            // Get unique years
            const uniqueYears = [...new Set(projects.map(p => p.year))].sort((a, b) => b - a);
            yearFilter.innerHTML = '<option value="">All Years</option>';
            uniqueYears.forEach(year => {
                yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
            });
        }

        function applyFilters() {
            const techFilter = document.getElementById('tech-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const yearFilter = document.getElementById('year-filter').value;
            const searchInput = document.getElementById('search-input').value.toLowerCase();

            filteredProjects = projects.filter(project => {
                const matchesTech = !techFilter || project.technologies.includes(techFilter);
                const matchesType = !typeFilter || project.type === typeFilter;
                const matchesYear = !yearFilter || project.year == yearFilter;
                const matchesSearch = !searchInput || 
                    project.title.toLowerCase().includes(searchInput) ||
                    project.description.toLowerCase().includes(searchInput) ||
                    project.technologies.some(tech => tech.toLowerCase().includes(searchInput));

                return matchesTech && matchesType && matchesYear && matchesSearch;
            });

            renderProjects();
        }

        // Render Functions
        function renderProjects() {
            const gallery = document.getElementById('projects-gallery');
            const noResults = document.getElementById('no-results');

            if (filteredProjects.length === 0) {
                gallery.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            gallery.innerHTML = '';

            filteredProjects.forEach(project => {
                const projectCard = createProjectCard(project);
                gallery.appendChild(projectCard);
            });
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card bg-white rounded-lg shadow-sm border hover:shadow-lg fade-in';
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-800 line-clamp-2">${project.title}</h3>

                                <div class="space-y-3">

                                    ${project.revenue ? `

                            <!-- Testimonial -->
                            ${project.testimonial ? `

        }

        function closeProjectDetail() {
            document.getElementById('project-detail-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Before/After Slider
        function initializeBeforeAfterSlider() {
            const container = document.getElementById('before-after-container');
            const slider = document.getElementById('before-after-slider');
            const afterImage = document.getElementById('after-image');
            
            if (!container || !slider || !afterImage) return;

            let isDragging = false;

            function updateSlider(x) {
                const rect = container.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((x - rect.left) / rect.width) * 100));
                
                slider.style.left = percent + '%';
                afterImage.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
            }

            slider.addEventListener('mousedown', () => isDragging = true);
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) updateSlider(e.clientX);
            });
            
            document.addEventListener('mouseup', () => isDragging = false);
            
            container.addEventListener('click', (e) => {
                if (!isDragging) updateSlider(e.clientX);
            });
        }

        // Technology Stack Visualizer
        function showTechStack(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            document.getElementById('tech-stack-modal').classList.add('active');
            renderTechStackChart(project.technologies);
        }

        function closeTechStackModal() {
            document.getElementById('tech-stack-modal').classList.remove('active');
            if (techStackChart) {
                techStackChart.destroy();
                techStackChart = null;
            }
        }

        function renderTechStackChart(technologies) {
            const ctx = document.getElementById('tech-stack-chart').getContext('2d');
            
            if (techStackChart) {
                techStackChart.destroy();
            }

            // Calculate technology usage across all projects
            const techUsage = {};
            projects.forEach(project => {
                project.technologies.forEach(tech => {
                    techUsage[tech] = (techUsage[tech] || 0) + 1;
                });
            });

            const relevantTechs = technologies.filter(tech => techUsage[tech]);
            const data = relevantTechs.map(tech => techUsage[tech]);
            const colors = generateColors(relevantTechs.length);

            techStackChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: relevantTechs,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors.map(color => color.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value} projects (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                const hue = (i * 360 / count) % 360;
                colors.push(`hsla(${hue}, 70%, 60%, 0.8)`);
            }
            return colors;
        }

        // Related Projects
        function getRelatedProjects(project) {
            return projects
                .filter(p => p.id !== project.id)
                .map(p => ({
                    ...p,
                    score: calculateSimilarityScore(project, p)
                }))
                .sort((a, b) => b.score - a.score)
                .slice(0, 3);
        }

        function calculateSimilarityScore(project1, project2) {
            let score = 0;
            
            // Technology overlap
            const commonTechs = project1.technologies.filter(tech => 
                project2.technologies.includes(tech)
            );
            score += commonTechs.length * 3;
            
            // Same type
            if (project1.type === project2.type) score += 2;
            
            // Same year
            if (project1.year === project2.year) score += 1;
            
            return score;
        }

                gallery.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

        // Utility Functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } fade-in`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function openImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="relative">
                    <img src="${imageUrl}" alt="Project Image" class="max-w-full max-h-full object-contain">
                    <button onclick="this.parentElement.parentElement.remove()" class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Hook integration
        function runPostTaskHook() {
            // Run post-task hook for coordination
            fetch('/api/hooks/post-task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    taskId: 'project-showcase-build',
                    status: 'completed',
                    metrics: {
                        projectsCount: projects.length,
                        technologiesUsed: [...new Set(projects.flatMap(p => p.technologies))].length
                    }
                })
            }).catch(console.error);
        }

        // Initialize hooks on load
        window.addEventListener('load', runPostTaskHook);
    </script>
