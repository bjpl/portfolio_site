<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - Hugo CMS</title>
    
    <!-- Supabase Configuration (load first, before other scripts) -->
    <script src="/js/config/supabase-config.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <style>
        .media-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: #007cba;
            background: #f0f8ff;
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 200px;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .media-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .media-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .media-preview {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }
        
        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .media-preview .icon {
            font-size: 4rem;
            color: #6c757d;
        }
        
        .media-info {
            padding: 15px;
        }
        
        .media-title {
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
            color: #333;
        }
        
        .media-details {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .media-url {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .media-url input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            color: #495057;
        }
        
        .media-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007cba;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #6c757d;
            color: #6c757d;
        }
        
        .btn-outline:hover {
            background: #6c757d;
            color: white;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007cba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: #28a745;
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        .toast.warning {
            background: #ffc107;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="media-container">
        <div class="header">
            <h1>üìÅ Media Library</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-outline" onclick="refreshMedia()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">üì§ Upload Files</button>
            </div>
        </div>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 48px; margin-bottom: 15px;">üìÅ</div>
            <h3>Drop files here or click to upload</h3>
            <p>Supports: Images (JPG, PNG, GIF, WebP), PDFs, Videos</p>
            <input type="file" id="fileInput" multiple accept="image/*,.pdf,video/*" style="display: none;">
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="uploadStatus" style="margin-top: 10px; color: #6c757d;"></div>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="üîç Search files...">
            <select id="typeFilter" class="filter-input" style="min-width: 150px;">
                <option value="">All Types</option>
                <option value="image">üñºÔ∏è Images</option>
                <option value="pdf">üìÑ PDFs</option>
                <option value="video">üé• Videos</option>
            </select>
            <button class="btn btn-outline" onclick="clearFilters()">Clear</button>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <span id="totalFiles">0 files</span>
            <span id="totalSize">0 MB</span>
            <span id="filteredCount">0 shown</span>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading media files...</p>
        </div>
        
        <!-- Media Grid -->
        <div class="media-grid" id="mediaGrid">
            <!-- Media cards will be loaded here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" style="display: none; text-align: center; padding: 60px; color: #6c757d;">
            <div style="font-size: 64px; margin-bottom: 20px;">üìÇ</div>
            <h3>No media files found</h3>
            <p>Upload some files to get started!</p>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content" style="max-width: 80vw;">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="previewContent">
                <!-- Preview content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        class MediaLibrary {
            constructor() {
                this.allMedia = [];
                this.filteredMedia = [];
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                await this.loadMedia();
            }
            
            setupEventListeners() {
                // File input
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFiles(Array.from(e.target.files));
                });
                
                // Drag and drop
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(Array.from(e.dataTransfer.files));
                });
                
                // Search
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.filterMedia();
                });
                
                document.getElementById('typeFilter').addEventListener('change', () => {
                    this.filterMedia();
                });
            }
            
            async loadMedia() {
                this.showLoading(true);
                
                try {
                    const response = await fetch('/api/media');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.allMedia = data.files;
                        this.filteredMedia = [...this.allMedia];
                        this.renderMedia();
                        this.updateStats();
                    } else {
                        throw new Error(data.error || 'Failed to load media');
                    }
                } catch (error) {
                    console.error('Error loading media:', error);
                    this.showToast('Failed to load media files', 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            renderMedia() {
                const grid = document.getElementById('mediaGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (this.filteredMedia.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                grid.innerHTML = this.filteredMedia.map(file => {
                    const isImage = this.isImageFile(file.type);
                    const icon = this.getFileIcon(file.type);
                    
                    return `
                        <div class="media-card">
                            <div class="media-preview" onclick="mediaLibrary.previewFile('${file.path}')">
                                ${isImage ? 
                                    `<img src="${file.url}" alt="${file.name}" loading="lazy">` :
                                    `<div class="icon">${icon}</div>`
                                }
                            </div>
                            <div class="media-info">
                                <div class="media-title">${this.truncateText(file.name, 30)}</div>
                                <div class="media-details">
                                    ${this.formatFileSize(file.size)} ‚Ä¢ ${this.formatDate(file.modified)}
                                </div>
                                <div class="media-url">
                                    <input type="text" value="${file.url}" readonly onclick="this.select()">
                                    <button class="btn btn-outline" onclick="mediaLibrary.copyUrl('${file.url}')">Copy</button>
                                </div>
                                <div class="media-actions">
                                    <button class="btn btn-primary" onclick="mediaLibrary.insertMarkdown('${file.url}', '${file.name}')">Insert</button>
                                    <button class="btn btn-success" onclick="mediaLibrary.previewFile('${file.path}')">View</button>
                                    <button class="btn btn-danger" onclick="mediaLibrary.deleteFile('${file.path}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            filterMedia() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const typeFilter = document.getElementById('typeFilter').value;
                
                this.filteredMedia = this.allMedia.filter(file => {
                    const matchesSearch = file.name.toLowerCase().includes(searchTerm);
                    const matchesType = !typeFilter || this.getFileType(file.type) === typeFilter;
                    return matchesSearch && matchesType;
                });
                
                this.renderMedia();
                this.updateStats();
            }
            
            updateStats() {
                const totalSize = this.allMedia.reduce((sum, file) => sum + file.size, 0);
                document.getElementById('totalFiles').textContent = `${this.allMedia.length} files`;
                document.getElementById('totalSize').textContent = this.formatFileSize(totalSize);
                document.getElementById('filteredCount').textContent = `${this.filteredMedia.length} shown`;
            }
            
            async handleFiles(files) {
                if (files.length === 0) return;
                
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const uploadStatus = document.getElementById('uploadStatus');
                
                progressBar.style.display = 'block';
                
                let completed = 0;
                const total = files.length;
                
                for (const file of files) {
                    try {
                        uploadStatus.textContent = `Uploading ${file.name}...`;
                        
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.showToast(`‚úÖ ${file.name} uploaded successfully`, 'success');
                        } else {
                            this.showToast(`‚ùå Failed to upload ${file.name}`, 'error');
                        }
                        
                        completed++;
                        const progress = (completed / total) * 100;
                        progressFill.style.width = progress + '%';
                        
                    } catch (error) {
                        console.error('Upload error:', error);
                        this.showToast(`‚ùå Failed to upload ${file.name}`, 'error');
                    }
                }
                
                uploadStatus.textContent = `‚úÖ Completed ${completed}/${total} uploads`;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    uploadStatus.textContent = '';
                    document.getElementById('fileInput').value = '';
                }, 3000);
                
                await this.loadMedia();
            }
            
            async deleteFile(filePath) {
                if (!confirm('‚ö†Ô∏è Are you sure you want to delete this file?\n\nThis action cannot be undone.')) {
                    return;
                }
                
                try {
                    // Extract year and filename from path
                    const pathParts = filePath.split(/[\\/]/);
                    const year = pathParts[pathParts.length - 2];
                    const filename = pathParts[pathParts.length - 1];
                    
                    const response = await fetch(`/api/media/${year}/${filename}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showToast('üóëÔ∏è File deleted successfully', 'success');
                        await this.loadMedia();
                    } else {
                        this.showToast(`‚ùå Delete failed: ${result.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    this.showToast('‚ùå Delete failed', 'error');
                }
            }
            
            previewFile(filePath) {
                const file = this.allMedia.find(f => f.path === filePath);
                if (!file) return;
                
                const modal = document.getElementById('previewModal');
                const content = document.getElementById('previewContent');
                
                let previewHtml = `<h2>${file.name}</h2>`;
                
                if (this.isImageFile(file.type)) {
                    previewHtml += `
                        <div style="text-align: center; margin: 20px 0;">
                            <img src="${file.url}" alt="${file.name}" style="max-width: 100%; max-height: 70vh; object-fit: contain; border-radius: 8px;">
                        </div>
                    `;
                } else if (file.type === '.pdf') {
                    previewHtml += `
                        <div style="text-align: center; margin: 20px 0;">
                            <iframe src="${file.url}" style="width: 100%; height: 70vh; border: 1px solid #ddd; border-radius: 8px;"></iframe>
                        </div>
                    `;
                } else if (this.isVideoFile(file.type)) {
                    previewHtml += `
                        <div style="text-align: center; margin: 20px 0;">
                            <video controls style="max-width: 100%; max-height: 70vh; border-radius: 8px;">
                                <source src="${file.url}" type="video/${file.type.replace('.', '')}">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                } else {
                    previewHtml += `
                        <div style="text-align: center; margin: 40px 0; padding: 60px; background: #f8f9fa; border-radius: 8px;">
                            <div style="font-size: 4rem; margin-bottom: 15px;">${this.getFileIcon(file.type)}</div>
                            <p style="color: #6c757d;">Preview not available for this file type</p>
                            <a href="${file.url}" target="_blank" class="btn btn-primary">Download File</a>
                        </div>
                    `;
                }
                
                previewHtml += `
                    <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 0.9rem;">
                            <div><strong>Size:</strong> ${this.formatFileSize(file.size)}</div>
                            <div><strong>Type:</strong> ${file.type}</div>
                            <div><strong>Modified:</strong> ${this.formatDate(file.modified)}</div>
                            <div><strong>Path:</strong> ${file.path}</div>
                        </div>
                        <div style="margin-top: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">URL:</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" value="${file.url}" readonly onclick="this.select()" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                <button class="btn btn-primary" onclick="mediaLibrary.copyUrl('${file.url}')">Copy</button>
                            </div>
                        </div>
                        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: flex-end;">
                            <button class="btn btn-success" onclick="mediaLibrary.insertMarkdown('${file.url}', '${file.name}')">üìù Insert Markdown</button>
                            <button class="btn btn-danger" onclick="closeModal(); mediaLibrary.deleteFile('${file.path}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
                
                content.innerHTML = previewHtml;
                modal.classList.add('show');
            }
            
            copyUrl(url) {
                navigator.clipboard.writeText(url).then(() => {
                    this.showToast('üìã URL copied to clipboard!', 'success');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showToast('üìã URL copied to clipboard!', 'success');
                });
            }
            
            insertMarkdown(url, filename) {
                const name = filename.split('.')[0];
                const markdownSyntax = `![${name}](${url})`;
                
                navigator.clipboard.writeText(markdownSyntax).then(() => {
                    this.showToast('üìù Markdown syntax copied to clipboard!', 'success');
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = markdownSyntax;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showToast('üìù Markdown syntax copied to clipboard!', 'success');
                });
            }
            
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('mediaGrid').style.display = show ? 'none' : 'grid';
            }
            
            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(toast), 300);
                }, 4000);
            }
            
            // Utility functions
            isImageFile(ext) {
                return ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'].includes(ext.toLowerCase());
            }
            
            isVideoFile(ext) {
                return ['.mp4', '.webm', '.avi', '.mov'].includes(ext.toLowerCase());
            }
            
            getFileType(ext) {
                if (this.isImageFile(ext)) return 'image';
                if (this.isVideoFile(ext)) return 'video';
                if (ext === '.pdf') return 'pdf';
                return 'other';
            }
            
            getFileIcon(ext) {
                switch (ext.toLowerCase()) {
                    case '.jpg':
                    case '.jpeg':
                    case '.png':
                    case '.gif':
                    case '.webp':
                    case '.svg':
                        return 'üñºÔ∏è';
                    case '.pdf':
                        return 'üìÑ';
                    case '.mp4':
                    case '.webm':
                    case '.avi':
                    case '.mov':
                        return 'üé•';
                    default:
                        return 'üìÑ';
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            truncateText(text, maxLength) {
                return text.length <= maxLength ? text : text.substring(0, maxLength - 3) + '...';
            }
        }
        
        let mediaLibrary;
        
        document.addEventListener('DOMContentLoaded', () => {
            mediaLibrary = new MediaLibrary();
        });
        
        function refreshMedia() {
            mediaLibrary.loadMedia();
        }
        
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            mediaLibrary.filterMedia();
        }
        
        function closeModal() {
            document.getElementById('previewModal').classList.remove('show');
        }
        
        // Close modal when clicking outside
        document.getElementById('previewModal').addEventListener('click', (e) => {
            if (e.target.id === 'previewModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
