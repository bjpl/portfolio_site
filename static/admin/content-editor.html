<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor - Portfolio Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
        }
        
        .file-browser {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .file-tree {
            list-style: none;
            padding: 0;
        }
        
        .file-tree li {
            margin: 4px 0;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: var(--bg);
        }
        
        .file-item.active {
            background: var(--primary);
            color: white;
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 14px;
        }
        
        .editor-main {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .editor-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            background: var(--bg);
            transition: all 0.2s;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .frontmatter-editor {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .frontmatter-field {
            margin-bottom: 15px;
        }
        
        .frontmatter-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .frontmatter-field input,
        .frontmatter-field select,
        .frontmatter-field textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
        
        .CodeMirror {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
        }
        
        .preview-pane {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .preview-pane h1 { font-size: 2em; margin-bottom: 0.5em; }
        .preview-pane h2 { font-size: 1.5em; margin-bottom: 0.5em; }
        .preview-pane h3 { font-size: 1.25em; margin-bottom: 0.5em; }
        .preview-pane pre { background: #282a36; color: #f8f8f2; padding: 1em; border-radius: 4px; }
        .preview-pane code { background: #f0f0f0; padding: 2px 4px; border-radius: 2px; }
        .preview-pane blockquote { border-left: 4px solid var(--primary); padding-left: 1em; margin-left: 0; }
        
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
        }
        
        .file-actions {
            display: flex;
            gap: 5px;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .file-item:hover .file-actions {
            opacity: 1;
        }
        
        .file-action-btn {
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            min-height: 40px;
        }
        
        .tag {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .tag-remove {
            cursor: pointer;
            font-size: 16px;
        }
        
        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <script src="auth.js"></script>
    
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <h1>Content Editor</h1>
            </div>
            <div class="nav-right">
                <button onclick="saveContent()" class="btn btn-primary">Save</button>
                <button onclick="publishContent()" class="btn btn-success">Publish</button>
                <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="editor-container">
            <!-- File Browser -->
            <div class="file-browser">
                <div class="search-box">
                    <input type="text" id="file-search" placeholder="Search files..." class="form-control">
                    <button onclick="searchFiles()" class="btn btn-sm">üîç</button>
                </div>
                
                <div class="quick-actions">
                    <button onclick="showNewContentModal()" class="btn btn-sm btn-primary">+ New</button>
                    <button onclick="refreshFileList()" class="btn btn-sm">‚Üª Refresh</button>
                </div>
                
                <h3 style="margin-top: 20px;">Content Files</h3>
                <ul class="file-tree" id="file-tree">
                    <!-- Files will be loaded here -->
                </ul>
            </div>
            
            <!-- Editor -->
            <div class="editor-main">
                <div class="editor-toolbar">
                    <div>
                        <span id="current-file">Select a file to edit</span>
                    </div>
                    <div class="quick-actions">
                        <button onclick="togglePreview()" class="btn btn-sm">üëÅÔ∏è Preview</button>
                        <button onclick="toggleSplitView()" class="btn btn-sm">‚ü∑ Split</button>
                        <button onclick="insertImage()" class="btn btn-sm">üñºÔ∏è Image</button>
                        <button onclick="insertLink()" class="btn btn-sm">üîó Link</button>
                        <button onclick="duplicateContent()" class="btn btn-sm">üìã Duplicate</button>
                    </div>
                </div>
                
                <div class="editor-tabs">
                    <div class="tab active" onclick="switchTab('frontmatter')">Frontmatter</div>
                    <div class="tab" onclick="switchTab('content')">Content</div>
                    <div class="tab" onclick="switchTab('preview')">Preview</div>
                    <div class="tab" onclick="switchTab('raw')">Raw</div>
                </div>
                
                <div class="editor-content" id="editor-content">
                    <!-- Frontmatter Editor -->
                    <div id="frontmatter-tab" class="frontmatter-editor">
                        <div class="frontmatter-field">
                            <label>Title</label>
                            <input type="text" id="fm-title" class="form-control">
                        </div>
                        
                        <div class="frontmatter-field">
                            <label>Description</label>
                            <textarea id="fm-description" rows="3" class="form-control"></textarea>
                        </div>
                        
                        <div class="frontmatter-field">
                            <label>Date</label>
                            <input type="date" id="fm-date" class="form-control">
                        </div>
                        
                        <div class="frontmatter-field">
                            <label>Tags</label>
                            <div class="tags-input" id="tags-container">
                                <input type="text" class="tag-input" id="tag-input" placeholder="Add tag and press Enter">
                            </div>
                        </div>
                        
                        <div class="frontmatter-field">
                            <label>
                                <input type="checkbox" id="fm-draft"> Draft
                            </label>
                        </div>
                        
                        <div class="frontmatter-field">
                            <label>
                                <input type="checkbox" id="fm-featured"> Featured
                            </label>
                        </div>
                    </div>
                    
                    <!-- Content Editor -->
                    <div id="content-tab" style="display: none; flex: 1;">
                        <textarea id="markdown-editor"></textarea>
                    </div>
                    
                    <!-- Preview -->
                    <div id="preview-tab" class="preview-pane" style="display: none;">
                        <!-- Preview will be rendered here -->
                    </div>
                    
                    <!-- Raw Editor -->
                    <div id="raw-tab" style="display: none; flex: 1;">
                        <textarea id="raw-editor"></textarea>
                    </div>
                </div>
                
                <div class="status-bar">
                    <div>
                        <span id="word-count">0 words</span> | 
                        <span id="char-count">0 characters</span> | 
                        <span id="last-saved">Not saved</span>
                    </div>
                    <div>
                        <span id="file-status">Ready</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Content Modal -->
    <div class="modal" id="new-content-modal">
        <div class="modal-content">
            <h2>Create New Content</h2>
            
            <div class="form-group">
                <label>Section</label>
                <select id="new-section" class="form-control">
                    <option value="make">Make</option>
                    <option value="learn">Learn</option>
                    <option value="think">Think</option>
                    <option value="meet">Meet</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="new-title" class="form-control" placeholder="Enter title">
            </div>
            
            <div class="form-group">
                <label>Filename (optional)</label>
                <input type="text" id="new-filename" class="form-control" placeholder="Leave empty to auto-generate">
            </div>
            
            <div class="form-group">
                <label>Type (for Make section)</label>
                <select id="new-type" class="form-control">
                    <option value="writing">Writing</option>
                    <option value="visual">Visual</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            
            <div class="modal-actions">
                <button onclick="createNewContent()" class="btn btn-primary">Create</button>
                <button onclick="closeModal('new-content-modal')" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:3335/api';
        let currentFile = null;
        let contentEditor = null;
        let rawEditor = null;
        let isDirty = false;
        let currentContent = {};
        let fileList = [];
        
        // Initialize CodeMirror editors
        function initEditors() {
            contentEditor = CodeMirror.fromTextArea(document.getElementById('markdown-editor'), {
                mode: 'markdown',
                theme: 'default',
                lineNumbers: true,
                lineWrapping: true,
                autofocus: true
            });
            
            rawEditor = CodeMirror.fromTextArea(document.getElementById('raw-editor'), {
                mode: 'yaml-frontmatter',
                theme: 'default',
                lineNumbers: true,
                lineWrapping: true
            });
            
            // Track changes
            contentEditor.on('change', () => {
                isDirty = true;
                updateWordCount();
                updatePreview();
            });
            
            rawEditor.on('change', () => {
                isDirty = true;
            });
        }
        
        // Load file list
        async function loadFileList() {
            try {
                const response = await auth.makeAuthenticatedRequest(`${API_BASE}/editor/content`);
                const data = await response.json();
                
                fileList = data.contents;
                renderFileTree(fileList);
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }
        
        // Render file tree
        function renderFileTree(files) {
            const tree = document.getElementById('file-tree');
            
            // Group files by section and subdirectory
            const grouped = {};
            files.forEach(file => {
                if (!grouped[file.section]) grouped[file.section] = {};
                if (!grouped[file.section][file.subdir || 'root']) {
                    grouped[file.section][file.subdir || 'root'] = [];
                }
                grouped[file.section][file.subdir || 'root'].push(file);
            });
            
            let html = '';
            
            for (const [section, subdirs] of Object.entries(grouped)) {
                html += `<li><strong>üìÅ ${section}</strong><ul>`;
                
                for (const [subdir, files] of Object.entries(subdirs)) {
                    if (subdir !== 'root') {
                        html += `<li><em>üìÇ ${subdir}</em><ul>`;
                    }
                    
                    files.forEach(file => {
                        const icon = file.draft ? 'üìù' : 'üìÑ';
                        const featured = file.featured ? '‚≠ê' : '';
                        html += `
                            <li>
                                <div class="file-item ${currentFile === file.id ? 'active' : ''}" 
                                     onclick="loadContent('${file.id}')">
                                    <span class="file-icon">${icon}</span>
                                    <span>${file.title} ${featured}</span>
                                    <div class="file-actions">
                                        <span class="file-action-btn" onclick="duplicateFile('${file.id}', event)">üìã</span>
                                        <span class="file-action-btn" onclick="deleteFile('${file.id}', event)">üóëÔ∏è</span>
                                    </div>
                                </div>
                            </li>
                        `;
                    });
                    
                    if (subdir !== 'root') {
                        html += '</ul></li>';
                    }
                }
                
                html += '</ul></li>';
            }
            
            tree.innerHTML = html;
        }
        
        // Load content
        async function loadContent(path) {
            if (isDirty) {
                if (!confirm('You have unsaved changes. Continue?')) {
                    return;
                }
            }
            
            try {
                const response = await auth.makeAuthenticatedRequest(`${API_BASE}/editor/content/${path}`);
                currentContent = await response.json();
                
                currentFile = path;
                document.getElementById('current-file').textContent = path;
                
                // Load frontmatter
                loadFrontmatter(currentContent.frontmatter);
                
                // Load content
                contentEditor.setValue(currentContent.content || '');
                
                // Load raw
                rawEditor.setValue(currentContent.raw || '');
                
                // Update preview
                updatePreview();
                
                isDirty = false;
                updateStatus('Content loaded');
                
                // Update file tree selection
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.file-item').classList.add('active');
            } catch (error) {
                console.error('Error loading content:', error);
                updateStatus('Error loading content', 'error');
            }
        }
        
        // Load frontmatter into form
        function loadFrontmatter(fm) {
            document.getElementById('fm-title').value = fm.title || '';
            document.getElementById('fm-description').value = fm.description || '';
            document.getElementById('fm-date').value = fm.date ? fm.date.split('T')[0] : '';
            document.getElementById('fm-draft').checked = fm.draft || false;
            document.getElementById('fm-featured').checked = fm.featured || false;
            
            // Load tags
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = '';
            
            if (fm.tags && Array.isArray(fm.tags)) {
                fm.tags.forEach(tag => addTag(tag));
            }
            
            // Add input field back
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'tag-input';
            input.id = 'tag-input';
            input.placeholder = 'Add tag and press Enter';
            input.addEventListener('keydown', handleTagInput);
            tagsContainer.appendChild(input);
        }
        
        // Save content
        async function saveContent() {
            if (!currentFile) {
                alert('No file selected');
                return;
            }
            
            try {
                const frontmatter = getFrontmatterFromForm();
                const content = contentEditor.getValue();
                
                const response = await auth.makeAuthenticatedRequest(
                    `${API_BASE}/editor/content/${currentFile}`,
                    {
                        method: 'PUT',
                        body: JSON.stringify({ frontmatter, content })
                    }
                );
                
                if (response.ok) {
                    isDirty = false;
                    updateStatus('Content saved');
                    document.getElementById('last-saved').textContent = 'Saved ' + new Date().toLocaleTimeString();
                    loadFileList(); // Refresh file list
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.error('Error saving content:', error);
                updateStatus('Error saving content', 'error');
            }
        }
        
        // Get frontmatter from form
        function getFrontmatterFromForm() {
            const tags = [];
            document.querySelectorAll('.tag').forEach(tag => {
                const text = tag.textContent.replace('√ó', '').trim();
                if (text) tags.push(text);
            });
            
            return {
                title: document.getElementById('fm-title').value,
                description: document.getElementById('fm-description').value,
                date: document.getElementById('fm-date').value,
                draft: document.getElementById('fm-draft').checked,
                featured: document.getElementById('fm-featured').checked,
                tags
            };
        }
        
        // Publish content
        async function publishContent() {
            if (!currentFile) {
                alert('No file selected');
                return;
            }
            
            document.getElementById('fm-draft').checked = false;
            await saveContent();
            updateStatus('Content published');
        }
        
        // Switch tabs
        function switchTab(tab) {
            // Hide all tabs
            document.getElementById('frontmatter-tab').style.display = 'none';
            document.getElementById('content-tab').style.display = 'none';
            document.getElementById('preview-tab').style.display = 'none';
            document.getElementById('raw-tab').style.display = 'none';
            
            // Show selected tab
            document.getElementById(`${tab}-tab`).style.display = 
                tab === 'frontmatter' ? 'block' : 'flex';
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Refresh editors
            if (tab === 'content') contentEditor.refresh();
            if (tab === 'raw') rawEditor.refresh();
            if (tab === 'preview') updatePreview();
        }
        
        // Update preview
        function updatePreview() {
            const content = contentEditor.getValue();
            const html = marked.parse(content);
            document.getElementById('preview-tab').innerHTML = html;
        }
        
        // Update word count
        function updateWordCount() {
            const content = contentEditor.getValue();
            const words = content.trim().split(/\s+/).filter(w => w.length > 0).length;
            const chars = content.length;
            
            document.getElementById('word-count').textContent = `${words} words`;
            document.getElementById('char-count').textContent = `${chars} characters`;
        }
        
        // Handle tag input
        function handleTagInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = e.target.value.trim();
                if (value) {
                    addTag(value);
                    e.target.value = '';
                }
            }
        }
        
        // Add tag
        function addTag(text) {
            const tagsContainer = document.getElementById('tags-container');
            const tagInput = document.getElementById('tag-input');
            
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                ${text}
                <span class="tag-remove" onclick="removeTag(this)">√ó</span>
            `;
            
            tagsContainer.insertBefore(tag, tagInput);
        }
        
        // Remove tag
        function removeTag(element) {
            element.parentElement.remove();
        }
        
        // Show new content modal
        function showNewContentModal() {
            document.getElementById('new-content-modal').classList.add('active');
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Create new content
        async function createNewContent() {
            const section = document.getElementById('new-section').value;
            const title = document.getElementById('new-title').value;
            const filename = document.getElementById('new-filename').value;
            const type = document.getElementById('new-type').value;
            
            if (!title) {
                alert('Title is required');
                return;
            }
            
            try {
                const frontmatter = {
                    title,
                    date: new Date().toISOString().split('T')[0],
                    draft: true,
                    type: section === 'make' ? type : undefined
                };
                
                const response = await auth.makeAuthenticatedRequest(
                    `${API_BASE}/editor/content`,
                    {
                        method: 'POST',
                        body: JSON.stringify({
                            section,
                            filename,
                            frontmatter,
                            content: `# ${title}\n\nStart writing your content here...`
                        })
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    closeModal('new-content-modal');
                    loadFileList();
                    loadContent(result.path);
                } else {
                    throw new Error('Creation failed');
                }
            } catch (error) {
                console.error('Error creating content:', error);
                alert('Error creating content');
            }
        }
        
        // Delete file
        async function deleteFile(path, event) {
            event.stopPropagation();
            
            if (!confirm(`Are you sure you want to delete this file?`)) {
                return;
            }
            
            try {
                const response = await auth.makeAuthenticatedRequest(
                    `${API_BASE}/editor/content/${path}`,
                    { method: 'DELETE' }
                );
                
                if (response.ok) {
                    loadFileList();
                    if (currentFile === path) {
                        currentFile = null;
                        document.getElementById('current-file').textContent = 'Select a file to edit';
                        contentEditor.setValue('');
                        rawEditor.setValue('');
                    }
                    updateStatus('File deleted');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                updateStatus('Error deleting file', 'error');
            }
        }
        
        // Duplicate file
        async function duplicateFile(path, event) {
            if (event) event.stopPropagation();
            
            try {
                const response = await auth.makeAuthenticatedRequest(
                    `${API_BASE}/editor/content/duplicate`,
                    {
                        method: 'POST',
                        body: JSON.stringify({ sourcePath: path })
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    loadFileList();
                    updateStatus('File duplicated');
                }
            } catch (error) {
                console.error('Error duplicating file:', error);
                updateStatus('Error duplicating file', 'error');
            }
        }
        
        // Duplicate current content
        function duplicateContent() {
            if (currentFile) {
                duplicateFile(currentFile);
            }
        }
        
        // Search files
        function searchFiles() {
            const query = document.getElementById('file-search').value.toLowerCase();
            
            if (!query) {
                renderFileTree(fileList);
                return;
            }
            
            const filtered = fileList.filter(file => 
                file.title.toLowerCase().includes(query) ||
                file.description.toLowerCase().includes(query) ||
                file.id.toLowerCase().includes(query)
            );
            
            renderFileTree(filtered);
        }
        
        // Refresh file list
        function refreshFileList() {
            loadFileList();
            updateStatus('File list refreshed');
        }
        
        // Update status
        function updateStatus(message, type = 'success') {
            const statusEl = document.getElementById('file-status');
            statusEl.textContent = message;
            statusEl.style.color = type === 'error' ? 'var(--danger)' : 'var(--success)';
            
            setTimeout(() => {
                statusEl.textContent = 'Ready';
                statusEl.style.color = 'var(--text-muted)';
            }, 3000);
        }
        
        // Toggle preview
        function togglePreview() {
            switchTab('preview');
        }
        
        // Toggle split view
        function toggleSplitView() {
            const content = document.getElementById('editor-content');
            if (content.classList.contains('split-view')) {
                content.classList.remove('split-view');
            } else {
                content.classList.add('split-view');
                updatePreview();
            }
        }
        
        // Insert image
        function insertImage() {
            const url = prompt('Enter image URL:');
            if (url) {
                const alt = prompt('Enter alt text:');
                const markdown = `![${alt || 'Image'}](${url})`;
                contentEditor.replaceSelection(markdown);
            }
        }
        
        // Insert link
        function insertLink() {
            const url = prompt('Enter URL:');
            if (url) {
                const text = prompt('Enter link text:');
                const markdown = `[${text || url}](${url})`;
                contentEditor.replaceSelection(markdown);
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initEditors();
            loadFileList();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 's') {
                        e.preventDefault();
                        saveContent();
                    }
                }
            });
            
            // Search on input
            document.getElementById('file-search').addEventListener('input', searchFiles);
            
            // Tag input handler
            document.getElementById('tag-input').addEventListener('keydown', handleTagInput);
        });
    </script>
</body>
</html>
