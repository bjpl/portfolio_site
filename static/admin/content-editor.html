<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor - Portfolio Admin</title>
    <script src="js/toast.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 250px 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
            padding: 20px;
        }
        
        .file-browser {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .file-tree {
            list-style: none;
            padding: 0;
        }
        
        .file-tree li {
            margin: 2px 0;
        }
        
        .folder {
            font-weight: 600;
            color: var(--primary);
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .folder:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .folder.collapsed::before {
            content: '‚ñ∂ ';
        }
        
        .folder.expanded::before {
            content: '‚ñº ';
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin-left: 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: var(--bg);
        }
        
        .file-item.active {
            background: var(--primary);
            color: white;
        }
        
        .editor-panel, .preview-panel {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--bg);
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .toolbar-btn {
            padding: 8px 12px;
            background: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .toolbar-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .CodeMirror {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            font-size: 14px;
        }
        
        .preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .preview-content h1 { color: #2c3e50; margin-top: 0; }
        .preview-content h2 { color: #34495e; margin-top: 1.5em; }
        .preview-content h3 { color: #7f8c8d; margin-top: 1.2em; }
        .preview-content p { line-height: 1.6; color: #555; }
        .preview-content code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .preview-content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .preview-content blockquote {
            border-left: 4px solid var(--primary);
            margin-left: 0;
            padding-left: 20px;
            color: #666;
            font-style: italic;
        }
        .preview-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }
        .preview-content a {
            color: var(--primary);
            text-decoration: none;
        }
        .preview-content a:hover {
            text-decoration: underline;
        }
        
        .metadata-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .metadata-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .metadata-item label {
            min-width: 80px;
            font-weight: 600;
            color: #666;
        }
        
        .metadata-item input,
        .metadata-item select {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .save-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-size: 14px;
        }
        
        .save-indicator.saving {
            color: #ffc107;
        }
        
        .save-indicator.error {
            color: #dc3545;
        }
        
        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 200px 1fr;
            }
            .preview-panel {
                display: none;
            }
        }
    </style>
    <script src="utils/auth-check.js"></script>
    <script src="auth.js"></script>
    <script src="admin-nav.js"></script>
    <script src="toast.js"></script>
</head>
<body>
    <div class="admin-header">
        <h1>üìù Content Editor</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="togglePreview()">üëÅÔ∏è Toggle Preview</button>
            <button class="btn btn-primary" onclick="saveContent()">üíæ Save Changes</button>
        </div>
    </div>

    <div class="editor-container">
        <!-- File Browser -->
        <div class="file-browser">
            <h3>Content Files</h3>
            <ul class="file-tree" id="fileTree">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="panel-header">
                <span class="panel-title" id="editorTitle">Select a file to edit</span>
                <span class="save-indicator" id="saveIndicator"></span>
            </div>
            
            <div class="metadata-panel" id="metadataPanel" style="display: none;">
                <div class="metadata-item">
                    <label>Title:</label>
                    <input type="text" id="metaTitle" placeholder="Page title">
                </div>
                <div class="metadata-item">
                    <label>Date:</label>
                    <input type="datetime-local" id="metaDate">
                </div>
                <div class="metadata-item">
                    <label>Tags:</label>
                    <input type="text" id="metaTags" placeholder="tag1, tag2, tag3">
                </div>
                <div class="metadata-item">
                    <label>Draft:</label>
                    <select id="metaDraft">
                        <option value="false">Published</option>
                        <option value="true">Draft</option>
                    </select>
                </div>
            </div>
            
            <div class="editor-toolbar">
                <button class="toolbar-btn" onclick="insertMarkdown('**', '**')">Bold</button>
                <button class="toolbar-btn" onclick="insertMarkdown('*', '*')">Italic</button>
                <button class="toolbar-btn" onclick="insertMarkdown('## ', '')">Heading</button>
                <button class="toolbar-btn" onclick="insertMarkdown('[', '](url)')">Link</button>
                <button class="toolbar-btn" onclick="insertMarkdown('![alt](', ')')">Image</button>
                <button class="toolbar-btn" onclick="insertMarkdown('`', '`')">Code</button>
                <button class="toolbar-btn" onclick="insertMarkdown('\n```\n', '\n```\n')">Code Block</button>
                <button class="toolbar-btn" onclick="insertMarkdown('> ', '')">Quote</button>
                <button class="toolbar-btn" onclick="insertMarkdown('- ', '')">List</button>
            </div>
            
            <textarea id="editor"></textarea>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel" id="previewPanel">
            <div class="panel-header">
                <span class="panel-title">Live Preview</span>
                <button class="toolbar-btn" onclick="refreshPreview()">üîÑ Refresh</button>
            </div>
            <div class="preview-content" id="previewContent">
                <p style="color: #999; text-align: center;">Preview will appear here...</p>
            </div>
        </div>
    </div>

    <!-- CodeMirror and Markdown Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/continuelist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        let editor;
        let currentFile = null;
        let isDirty = false;
        let autoSaveTimer = null;

        // Initialize CodeMirror
        function initEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                mode: 'markdown',
                theme: 'monokai',
                lineNumbers: true,
                lineWrapping: true,
                autofocus: true,
                indentUnit: 2,
                tabSize: 2,
                extraKeys: {
                    "Enter": "newlineAndIndentContinueMarkdownList",
                    "Ctrl-S": saveContent,
                    "Cmd-S": saveContent,
                    "Ctrl-B": () => insertMarkdown('**', '**'),
                    "Cmd-B": () => insertMarkdown('**', '**'),
                    "Ctrl-I": () => insertMarkdown('*', '*'),
                    "Cmd-I": () => insertMarkdown('*', '*')
                }
            });

            // Track changes
            editor.on('change', () => {
                isDirty = true;
                updateSaveIndicator('unsaved');
                updatePreview();
                
                // Auto-save after 2 seconds of inactivity
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    if (isDirty && currentFile) {
                        saveContent(true); // auto-save
                    }
                }, 2000);
            });
        }

        // Load file tree
        async function loadFileTree() {
            try {
                const response = await fetch('/api/content', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const files = await response.json();
                    renderFileTree(files);
                }
            } catch (error) {
                console.error('Error loading files:', error);
                // Fallback to static structure
                renderStaticFileTree();
            }
        }

        // Render static file tree (fallback)
        function renderStaticFileTree() {
            const tree = {
                'content': {
                    'learn': ['built', 'found', 'strategies'],
                    'make': ['words', 'sounds', 'visuals'],
                    'meet': ['me', 'work'],
                    'think': ['links', 'positions']
                }
            };
            
            const treeHtml = Object.entries(tree.content).map(([section, subsections]) => `
                <li>
                    <div class="folder expanded" onclick="toggleFolder(this)">${section}/</div>
                    <ul>
                        ${subsections.map(sub => `
                            <li class="file-item" onclick="loadContent('${section}/${sub}')">
                                üìÑ ${sub}
                            </li>
                        `).join('')}
                    </ul>
                </li>
            `).join('');
            
            document.getElementById('fileTree').innerHTML = treeHtml;
        }

        // Toggle folder expansion
        function toggleFolder(element) {
            element.classList.toggle('expanded');
            element.classList.toggle('collapsed');
            const ul = element.nextElementSibling;
            if (ul) {
                ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
            }
        }

        // Load content from file
        async function loadContent(path) {
            currentFile = path;
            document.getElementById('editorTitle').textContent = path;
            document.getElementById('metadataPanel').style.display = 'block';
            
            // Mark active file
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(path.split('/').pop())) {
                    item.classList.add('active');
                }
            });
            
            try {
                const response = await fetch(`/api/content/${path}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    loadContentData(data);
                }
            } catch (error) {
                console.error('Error loading content:', error);
                // Load sample content
                loadSampleContent(path);
            }
        }

        // Load sample content
        function loadSampleContent(path) {
            const sampleContent = `---
title: "${path.split('/').pop().replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}"
date: ${new Date().toISOString()}
draft: false
tags: ["portfolio", "content"]
---

# ${path.split('/').pop().replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}

This is a sample content file for **${path}**.

## Introduction

Welcome to the content editor! You can:

- Edit markdown content with live preview
- Use the toolbar for quick formatting
- Auto-save your changes
- Manage metadata easily

## Features

### Markdown Support

Write in **markdown** with full support for:

1. Headers
2. Lists (ordered and unordered)
3. **Bold** and *italic* text
4. \`inline code\` and code blocks
5. [Links](https://example.com)
6. Images
7. > Blockquotes

### Code Blocks

\`\`\`javascript
function example() {
    console.log("Hello from the content editor!");
}
\`\`\`

### Live Preview

See your changes in real-time in the preview panel!
`;
            
            editor.setValue(sampleContent);
            parseMetadata(sampleContent);
            updatePreview();
        }

        // Load content data
        function loadContentData(data) {
            const content = data.content || data.body || '';
            const metadata = data.metadata || {};
            
            // Set metadata fields
            document.getElementById('metaTitle').value = metadata.title || '';
            document.getElementById('metaDate').value = metadata.date ? 
                new Date(metadata.date).toISOString().slice(0, 16) : '';
            document.getElementById('metaTags').value = (metadata.tags || []).join(', ');
            document.getElementById('metaDraft').value = metadata.draft ? 'true' : 'false';
            
            editor.setValue(content);
            updatePreview();
            isDirty = false;
            updateSaveIndicator('saved');
        }

        // Parse front matter metadata
        function parseMetadata(content) {
            const match = content.match(/^---\n([\s\S]*?)\n---/);
            if (match) {
                const yamlContent = match[1];
                const lines = yamlContent.split('\n');
                const metadata = {};
                
                lines.forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length) {
                        const value = valueParts.join(':').trim();
                        metadata[key.trim()] = value.replace(/^["']|["']$/g, '');
                    }
                });
                
                document.getElementById('metaTitle').value = metadata.title || '';
                document.getElementById('metaDate').value = metadata.date ? 
                    new Date(metadata.date).toISOString().slice(0, 16) : '';
                document.getElementById('metaTags').value = metadata.tags ? 
                    metadata.tags.replace(/[\[\]]/g, '').split(',').map(t => t.trim()).join(', ') : '';
                document.getElementById('metaDraft').value = metadata.draft === 'true' ? 'true' : 'false';
            }
        }

        // Update preview
        function updatePreview() {
            const content = editor.getValue();
            const contentWithoutFrontMatter = content.replace(/^---\n[\s\S]*?\n---\n/, '');
            const html = marked.parse(contentWithoutFrontMatter);
            document.getElementById('previewContent').innerHTML = html;
        }

        // Insert markdown
        function insertMarkdown(before, after) {
            const selection = editor.getSelection();
            editor.replaceSelection(before + selection + after);
            if (!selection) {
                const cursor = editor.getCursor();
                editor.setCursor({
                    line: cursor.line,
                    ch: cursor.ch - after.length
                });
            }
            editor.focus();
        }

        // Save content
        async function saveContent(isAutoSave = false) {
            if (!currentFile) {
                showToast('Please select a file to save', 'error');
                return;
            }
            
            updateSaveIndicator('saving');
            
            // Build front matter
            const metadata = {
                title: document.getElementById('metaTitle').value,
                date: document.getElementById('metaDate').value,
                tags: document.getElementById('metaTags').value.split(',').map(t => t.trim()).filter(t => t),
                draft: document.getElementById('metaDraft').value === 'true'
            };
            
            const frontMatter = `---
title: "${metadata.title}"
date: ${metadata.date || new Date().toISOString()}
draft: ${metadata.draft}
tags: [${metadata.tags.map(t => `"${t}"`).join(', ')}]
---

`;
            
            const contentWithoutFrontMatter = editor.getValue().replace(/^---\n[\s\S]*?\n---\n/, '');
            const fullContent = frontMatter + contentWithoutFrontMatter;
            
            try {
                const response = await fetch(`/api/content/${currentFile}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        content: fullContent,
                        metadata: metadata
                    })
                });
                
                if (response.ok) {
                    isDirty = false;
                    updateSaveIndicator('saved');
                    if (!isAutoSave) {
                        showToast('Content saved successfully!', 'success');
                    }
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.error('Error saving content:', error);
                updateSaveIndicator('error');
                if (!isAutoSave) {
                    showToast('Error saving content', 'error');
                }
            }
        }

        // Update save indicator
        function updateSaveIndicator(status) {
            const indicator = document.getElementById('saveIndicator');
            indicator.className = 'save-indicator';
            
            switch(status) {
                case 'saved':
                    indicator.innerHTML = '‚úì Saved';
                    indicator.classList.add('saved');
                    break;
                case 'saving':
                    indicator.innerHTML = '‚ü≥ Saving...';
                    indicator.classList.add('saving');
                    break;
                case 'unsaved':
                    indicator.innerHTML = '‚óè Unsaved changes';
                    break;
                case 'error':
                    indicator.innerHTML = '‚úó Save failed';
                    indicator.classList.add('error');
                    break;
            }
        }

        // Toggle preview panel
        function togglePreview() {
            const preview = document.getElementById('previewPanel');
            preview.style.display = preview.style.display === 'none' ? 'block' : 'none';
        }

        // Refresh preview
        function refreshPreview() {
            updatePreview();
            showToast('Preview refreshed', 'success');
        }

        // Keyboard shortcuts info
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                e.preventDefault();
                const shortcuts = 'Ctrl/Cmd + S: Save<br>' +
                                'Ctrl/Cmd + B: Bold<br>' +
                                'Ctrl/Cmd + I: Italic<br>' +
                                'F1: Show this help';
                if (window.showToast) {
                    showToast(shortcuts, 'info', 'Keyboard Shortcuts', 5000);
                } else {
                    // Create a simple modal if toast not available
                    const modal = document.createElement('div');
                    modal.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);z-index:9999;';
                    modal.innerHTML = `<h3>Keyboard Shortcuts</h3><p>${shortcuts}</p><button onclick="this.parentElement.remove()">Close</button>`;
                    document.body.appendChild(modal);
                }
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            loadFileTree();
            renderStaticFileTree(); // Fallback
            updatePreview();
        });

        // Warn before leaving with unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (isDirty) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
