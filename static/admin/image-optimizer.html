<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer - Portfolio Admin</title>
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .optimizer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .upload-zone {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone.dragover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.02);
            transition: all 0.3s;
        }
        
        .upload-zone h2 {
            color: white;
            margin-bottom: 20px;
        }
        
        .upload-zone p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: white;
            color: var(--primary);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .optimization-settings {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
        }
        
        .setting-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .setting-item input,
        .setting-item select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .setting-item input[type="range"] {
            margin-top: 5px;
        }
        
        .range-value {
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            margin-top: 5px;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .image-preview {
            position: relative;
            padding-top: 66.67%;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .image-preview img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .image-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .size-comparison {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .size-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .size-bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .size-reduction {
            color: #28a745;
            font-weight: 600;
            font-size: 14px;
        }
        
        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .download-btn {
            background: var(--primary);
            color: white;
        }
        
        .download-btn:hover {
            background: #5a67d8;
        }
        
        .compare-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .compare-btn:hover {
            background: #e0e0e0;
        }
        
        .batch-actions {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .batch-info {
            font-size: 14px;
            color: #666;
        }
        
        .batch-buttons {
            display: flex;
            gap: 10px;
        }
        
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .progress-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .comparison-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            z-index: 1001;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .comparison-image {
            text-align: center;
        }
        
        .comparison-image h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .comparison-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .format-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .format-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
    <script src="utils/auth-check.js"></script>
    <script src="auth.js"></script>
    <script src="admin-nav.js"></script>
    <script src="toast.js"></script>
</head>
<body>
    <div class="admin-header">
        <h1>üñºÔ∏è Image Optimizer</h1>
        <div class="header-actions">
            <span id="totalSavings" class="size-reduction">Total Savings: 0 KB</span>
        </div>
    </div>

    <div class="optimizer-container">
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <h2>Drop Images Here to Optimize</h2>
            <p>Support for JPG, PNG, GIF, WebP, and SVG formats</p>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <label for="fileInput" class="upload-btn">Choose Images</label>
        </div>

        <!-- Optimization Settings -->
        <div class="optimization-settings">
            <h3>Optimization Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>Quality (JPEG/WebP)</label>
                    <input type="range" id="quality" min="1" max="100" value="85">
                    <div class="range-value" id="qualityValue">85%</div>
                </div>
                
                <div class="setting-item">
                    <label>Output Format</label>
                    <select id="outputFormat">
                        <option value="auto">Auto (Best)</option>
                        <option value="webp">WebP</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="original">Keep Original</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Max Width (px)</label>
                    <input type="number" id="maxWidth" value="1920" min="100" max="4000">
                </div>
                
                <div class="setting-item">
                    <label>Max Height (px)</label>
                    <input type="number" id="maxHeight" value="1080" min="100" max="4000">
                </div>
                
                <div class="setting-item">
                    <label>Resize Mode</label>
                    <select id="resizeMode">
                        <option value="contain">Contain (Fit)</option>
                        <option value="cover">Cover (Fill)</option>
                        <option value="none">No Resize</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Additional Processing</label>
                    <div style="margin-top: 8px;">
                        <label style="font-weight: normal;">
                            <input type="checkbox" id="removeMetadata" checked> Remove Metadata
                        </label><br>
                        <label style="font-weight: normal;">
                            <input type="checkbox" id="progressive" checked> Progressive Loading
                        </label><br>
                        <label style="font-weight: normal;">
                            <input type="checkbox" id="generateThumbnail"> Generate Thumbnail
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Batch Actions -->
        <div class="batch-actions" id="batchActions" style="display: none;">
            <div class="batch-info">
                <strong id="selectedCount">0</strong> images selected | 
                Total size: <strong id="totalSize">0 KB</strong> | 
                After optimization: <strong id="optimizedSize">0 KB</strong>
            </div>
            <div class="batch-buttons">
                <button class="btn btn-secondary" onclick="selectAll()">Select All</button>
                <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
                <button class="btn btn-primary" onclick="downloadAll()">Download All</button>
            </div>
        </div>

        <!-- Images Grid -->
        <div class="images-grid" id="imagesGrid"></div>
    </div>

    <!-- Progress Overlay -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-modal">
            <h2>Optimizing Images...</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p id="progressText">Processing...</p>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div class="comparison-modal" id="comparisonModal">
        <button class="modal-close" onclick="closeComparison()">&times;</button>
        <h2>Image Comparison</h2>
        <div class="comparison-grid">
            <div class="comparison-image">
                <h3>Original</h3>
                <img id="originalImage" src="" alt="Original">
                <p id="originalInfo"></p>
            </div>
            <div class="comparison-image">
                <h3>Optimized</h3>
                <img id="optimizedImage" src="" alt="Optimized">
                <p id="optimizedInfo"></p>
            </div>
        </div>
    </div>

    <script>
        let uploadedImages = [];
        let optimizedImages = new Map();
        let totalSavings = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupDragDrop();
            setupFileInput();
            setupSettingsListeners();
        });

        // Setup drag and drop
        function setupDragDrop() {
            const zone = document.getElementById('uploadZone');
            
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });
            
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('dragover');
            });
            
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        // Setup file input
        function setupFileInput() {
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        // Setup settings listeners
        function setupSettingsListeners() {
            const quality = document.getElementById('quality');
            quality.addEventListener('input', (e) => {
                document.getElementById('qualityValue').textContent = e.target.value + '%';
                if (uploadedImages.length > 0) {
                    reoptimizeAll();
                }
            });
            
            // Add listeners for other settings
            ['outputFormat', 'maxWidth', 'maxHeight', 'resizeMode'].forEach(id => {
                document.getElementById(id).addEventListener('change', () => {
                    if (uploadedImages.length > 0) {
                        reoptimizeAll();
                    }
                });
            });
        }

        // Handle uploaded files
        async function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showToast('Please select image files', 'error');
                return;
            }
            
            showProgress(true);
            
            for (let i = 0; i < imageFiles.length; i++) {
                await processImage(imageFiles[i], i, imageFiles.length);
            }
            
            showProgress(false);
            updateBatchInfo();
            document.getElementById('batchActions').style.display = 'flex';
        }

        // Process single image
        async function processImage(file, index, total) {
            updateProgress((index / total) * 100, `Processing ${file.name}...`);
            
            return new Promise((resolve) => {
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    const img = new Image();
                    img.onload = async () => {
                        const imageData = {
                            id: Date.now() + '_' + index,
                            name: file.name,
                            originalSize: file.size,
                            originalUrl: e.target.result,
                            width: img.width,
                            height: img.height,
                            type: file.type
                        };
                        
                        // Optimize image
                        const optimized = await optimizeImage(img, imageData);
                        imageData.optimizedSize = optimized.size;
                        imageData.optimizedUrl = optimized.url;
                        imageData.reduction = Math.round((1 - optimized.size / file.size) * 100);
                        
                        uploadedImages.push(imageData);
                        optimizedImages.set(imageData.id, optimized);
                        
                        renderImageCard(imageData);
                        updateTotalSavings();
                        resolve();
                    };
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            });
        }

        // Optimize image using canvas
        async function optimizeImage(img, imageData) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const settings = getOptimizationSettings();
            
            // Calculate new dimensions
            let { width, height } = calculateDimensions(
                img.width, 
                img.height, 
                settings.maxWidth, 
                settings.maxHeight, 
                settings.resizeMode
            );
            
            canvas.width = width;
            canvas.height = height;
            
            // Draw and optimize
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, width, height);
            
            // Convert to blob
            return new Promise((resolve) => {
                const outputFormat = settings.outputFormat === 'auto' ? 
                    'image/webp' : `image/${settings.outputFormat}`;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    resolve({ 
                        url, 
                        size: blob.size, 
                        blob,
                        format: outputFormat 
                    });
                }, outputFormat, settings.quality / 100);
            });
        }

        // Calculate dimensions based on resize mode
        function calculateDimensions(origWidth, origHeight, maxWidth, maxHeight, mode) {
            if (mode === 'none') {
                return { width: origWidth, height: origHeight };
            }
            
            const aspectRatio = origWidth / origHeight;
            let width = origWidth;
            let height = origHeight;
            
            if (mode === 'contain') {
                if (width > maxWidth) {
                    width = maxWidth;
                    height = width / aspectRatio;
                }
                if (height > maxHeight) {
                    height = maxHeight;
                    width = height * aspectRatio;
                }
            } else if (mode === 'cover') {
                const scale = Math.max(maxWidth / origWidth, maxHeight / origHeight);
                width = Math.min(origWidth * scale, maxWidth);
                height = Math.min(origHeight * scale, maxHeight);
            }
            
            return { 
                width: Math.round(width), 
                height: Math.round(height) 
            };
        }

        // Get optimization settings
        function getOptimizationSettings() {
            return {
                quality: parseInt(document.getElementById('quality').value),
                outputFormat: document.getElementById('outputFormat').value,
                maxWidth: parseInt(document.getElementById('maxWidth').value),
                maxHeight: parseInt(document.getElementById('maxHeight').value),
                resizeMode: document.getElementById('resizeMode').value,
                removeMetadata: document.getElementById('removeMetadata').checked,
                progressive: document.getElementById('progressive').checked,
                generateThumbnail: document.getElementById('generateThumbnail').checked
            };
        }

        // Render image card
        function renderImageCard(imageData) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.id = imageData.id;
            
            const formatBadges = getFormatBadges(imageData);
            
            card.innerHTML = `
                <div class="image-preview">
                    <img src="${imageData.optimizedUrl}" alt="${imageData.name}">
                </div>
                <div class="image-info">
                    <div class="image-name" title="${imageData.name}">${imageData.name}</div>
                    <div class="image-stats">
                        <span>Original: ${formatFileSize(imageData.originalSize)}</span>
                        <span>${imageData.width} √ó ${imageData.height}</span>
                    </div>
                    <div class="size-comparison">
                        <div class="size-bar">
                            <div class="size-bar-fill" style="width: ${100 - imageData.reduction}%"></div>
                        </div>
                        <span class="size-reduction">-${imageData.reduction}%</span>
                    </div>
                    <div class="image-stats">
                        <span>Optimized: ${formatFileSize(imageData.optimizedSize)}</span>
                        <span>Saved: ${formatFileSize(imageData.originalSize - imageData.optimizedSize)}</span>
                    </div>
                    <div class="format-badges">${formatBadges}</div>
                    <div class="image-actions">
                        <button class="action-btn download-btn" onclick="downloadImage('${imageData.id}')">
                            Download
                        </button>
                        <button class="action-btn compare-btn" onclick="showComparison('${imageData.id}')">
                            Compare
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('imagesGrid').appendChild(card);
        }

        // Get format badges
        function getFormatBadges(imageData) {
            const badges = [];
            const optimized = optimizedImages.get(imageData.id);
            
            if (optimized && optimized.format) {
                badges.push(`<span class="format-badge">${optimized.format.split('/')[1].toUpperCase()}</span>`);
            }
            
            if (document.getElementById('progressive').checked) {
                badges.push('<span class="format-badge">Progressive</span>');
            }
            
            if (document.getElementById('removeMetadata').checked) {
                badges.push('<span class="format-badge">No EXIF</span>');
            }
            
            return badges.join('');
        }

        // Download image
        function downloadImage(id) {
            const imageData = uploadedImages.find(img => img.id === id);
            const optimized = optimizedImages.get(id);
            
            if (optimized && optimized.blob) {
                const a = document.createElement('a');
                a.href = optimized.url;
                a.download = `optimized_${imageData.name}`;
                a.click();
            }
        }

        // Download all images
        async function downloadAll() {
            for (const image of uploadedImages) {
                downloadImage(image.id);
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay between downloads
            }
            showToast(`Downloaded ${uploadedImages.length} optimized images`, 'success');
        }

        // Show comparison modal
        function showComparison(id) {
            const imageData = uploadedImages.find(img => img.id === id);
            const optimized = optimizedImages.get(id);
            
            document.getElementById('originalImage').src = imageData.originalUrl;
            document.getElementById('originalInfo').textContent = 
                `Size: ${formatFileSize(imageData.originalSize)} | ${imageData.width} √ó ${imageData.height}`;
            
            document.getElementById('optimizedImage').src = imageData.optimizedUrl;
            document.getElementById('optimizedInfo').textContent = 
                `Size: ${formatFileSize(imageData.optimizedSize)} | Saved: ${imageData.reduction}%`;
            
            document.getElementById('comparisonModal').style.display = 'block';
        }

        // Close comparison modal
        function closeComparison() {
            document.getElementById('comparisonModal').style.display = 'none';
        }

        // Reoptimize all images with new settings
        async function reoptimizeAll() {
            showProgress(true);
            
            for (let i = 0; i < uploadedImages.length; i++) {
                const imageData = uploadedImages[i];
                updateProgress((i / uploadedImages.length) * 100, `Reoptimizing ${imageData.name}...`);
                
                const img = new Image();
                await new Promise((resolve) => {
                    img.onload = async () => {
                        const optimized = await optimizeImage(img, imageData);
                        imageData.optimizedSize = optimized.size;
                        imageData.optimizedUrl = optimized.url;
                        imageData.reduction = Math.round((1 - optimized.size / imageData.originalSize) * 100);
                        optimizedImages.set(imageData.id, optimized);
                        resolve();
                    };
                    img.src = imageData.originalUrl;
                });
            }
            
            showProgress(false);
            
            // Re-render all cards
            document.getElementById('imagesGrid').innerHTML = '';
            uploadedImages.forEach(renderImageCard);
            updateTotalSavings();
            updateBatchInfo();
        }

        // Update batch info
        function updateBatchInfo() {
            const totalOriginal = uploadedImages.reduce((sum, img) => sum + img.originalSize, 0);
            const totalOptimized = uploadedImages.reduce((sum, img) => sum + img.optimizedSize, 0);
            
            document.getElementById('selectedCount').textContent = uploadedImages.length;
            document.getElementById('totalSize').textContent = formatFileSize(totalOriginal);
            document.getElementById('optimizedSize').textContent = formatFileSize(totalOptimized);
        }

        // Update total savings
        function updateTotalSavings() {
            totalSavings = uploadedImages.reduce((sum, img) => 
                sum + (img.originalSize - img.optimizedSize), 0);
            document.getElementById('totalSavings').textContent = 
                `Total Savings: ${formatFileSize(totalSavings)}`;
        }

        // Show/hide progress overlay
        function showProgress(show) {
            document.getElementById('progressOverlay').style.display = show ? 'flex' : 'none';
        }

        // Update progress
        function updateProgress(percent, text) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = Math.round(percent) + '%';
            document.getElementById('progressText').textContent = text;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Select all images
        function selectAll() {
            document.querySelectorAll('.image-card').forEach(card => {
                card.classList.add('selected');
            });
            showToast('All images selected', 'success');
        }

        // Clear selection
        function clearSelection() {
            uploadedImages = [];
            optimizedImages.clear();
            document.getElementById('imagesGrid').innerHTML = '';
            document.getElementById('batchActions').style.display = 'none';
            updateTotalSavings();
            showToast('Cleared all images', 'info');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeComparison();
            }
        });
    </script>
</body>
</html>
