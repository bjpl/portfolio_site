<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Portfolio Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/toast.js"></script>
    <script src="api-client.js"></script>
    <script src="js/admin-functions.js"></script>
    <style>
        .file-manager-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
            padding: 20px;
        }
        
        .sidebar-tree {
            background: white;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tree-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .new-folder-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .folder-tree {
            list-style: none;
            padding: 0;
        }
        
        .folder-item {
            margin: 4px 0;
            user-select: none;
        }
        
        .folder-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .folder-label:hover {
            background: #f5f5f5;
        }
        
        .folder-label.active {
            background: var(--primary);
            color: white;
        }
        
        .folder-icon {
            transition: transform 0.2s;
        }
        
        .folder-item.expanded > .folder-label .folder-icon {
            transform: rotate(90deg);
        }
        
        .subfolder-list {
            margin-left: 20px;
            display: none;
        }
        
        .folder-item.expanded > .subfolder-list {
            display: block;
        }
        
        .main-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .breadcrumb-item:hover {
            color: var(--primary);
        }
        
        .view-toggle {
            display: flex;
            gap: 5px;
        }
        
        .view-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .upload-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area.dragover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .upload-area h3 {
            color: white;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            overflow-y: auto;
        }
        
        .file-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .file-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .file-item.selected {
            background: var(--primary);
            color: white;
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-size: 12px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-size {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .file-item.selected .file-size {
            color: rgba(255,255,255,0.8);
        }
        
        .file-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-list-item:hover {
            background: #e9ecef;
        }
        
        .file-list-item.selected {
            background: var(--primary);
            color: white;
        }
        
        .file-list-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .file-list-icon {
            font-size: 24px;
        }
        
        .file-list-details {
            flex: 1;
        }
        
        .file-list-name {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .file-list-meta {
            font-size: 12px;
            color: #666;
        }
        
        .file-list-item.selected .file-list-meta {
            color: rgba(255,255,255,0.8);
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .file-action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .context-menu {
            position: fixed;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 8px 0;
            min-width: 200px;
            display: none;
            z-index: 1000;
        }
        
        .context-menu-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .context-menu-item:hover {
            background: #f0f0f0;
        }
        
        .context-menu-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 8px 0;
        }
        
        .properties-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            display: none;
            z-index: 1001;
        }
        
        .properties-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
        }
        
        .property-label {
            font-weight: 600;
            color: #666;
        }
        
        .property-value {
            color: #333;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .toolbar-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toolbar-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 35px 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .storage-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .storage-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .storage-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
        }
    </style>
    <script src="utils/auth-check.js"></script>
    <script src="auth.js"></script>
    <script src="admin-nav.js"></script>
    <script src="toast.js"></script>
</head>
<body>
    <div class="admin-header">
        <h1>📁 File Manager</h1>
    </div>

    <div class="file-manager-container">
        <!-- Folder Tree Sidebar -->
        <div class="sidebar-tree">
            <div class="tree-header">
                <span class="tree-title">Folders</span>
                <button class="new-folder-btn" onclick="createNewFolder()">+ New</button>
            </div>
            <ul class="folder-tree" id="folderTree">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button class="toolbar-btn" onclick="uploadFiles()">
                    📤 Upload
                </button>
                <button class="toolbar-btn" onclick="createNewFolder()">
                    📁 New Folder
                </button>
                <button class="toolbar-btn" onclick="downloadSelected()" id="downloadBtn" disabled>
                    📥 Download
                </button>
                <button class="toolbar-btn" onclick="deleteSelected()" id="deleteBtn" disabled>
                    🗑️ Delete
                </button>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search files..." onkeyup="searchFiles(this.value)">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="storage-info">
                    <span>Storage:</span>
                    <div class="storage-bar">
                        <div class="storage-fill" style="width: 35%"></div>
                    </div>
                    <span>3.5 GB / 10 GB</span>
                </div>
            </div>

            <!-- Breadcrumb & View Toggle -->
            <div class="content-header">
                <div class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item" onclick="navigateTo('/')">Home</span>
                    <span>›</span>
                    <span class="breadcrumb-item">Content</span>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="setView('grid')">⚏ Grid</button>
                    <button class="view-btn" onclick="setView('list')">☰ List</button>
                </div>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <h3>Drop files here to upload</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>

            <!-- Files Display -->
            <div class="file-grid" id="fileGrid">
                <!-- Files will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="openFile()">
            📂 Open
        </div>
        <div class="context-menu-item" onclick="renameFile()">
            ✏️ Rename
        </div>
        <div class="context-menu-item" onclick="duplicateFile()">
            📋 Duplicate
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" onclick="downloadFile()">
            📥 Download
        </div>
        <div class="context-menu-item" onclick="shareFile()">
            🔗 Share
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" onclick="showProperties()">
            ℹ️ Properties
        </div>
        <div class="context-menu-item" onclick="deleteFile()">
            🗑️ Delete
        </div>
    </div>

    <!-- Properties Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="properties-modal" id="propertiesModal">
        <div class="properties-header">
            <h3>File Properties</h3>
            <button onclick="closeModal()" style="background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
        </div>
        <div class="properties-grid">
            <span class="property-label">Name:</span>
            <span class="property-value" id="propName">-</span>
            
            <span class="property-label">Type:</span>
            <span class="property-value" id="propType">-</span>
            
            <span class="property-label">Size:</span>
            <span class="property-value" id="propSize">-</span>
            
            <span class="property-label">Modified:</span>
            <span class="property-value" id="propModified">-</span>
            
            <span class="property-label">Created:</span>
            <span class="property-value" id="propCreated">-</span>
            
            <span class="property-label">Path:</span>
            <span class="property-value" id="propPath">-</span>
        </div>
    </div>

    <script>
        let currentPath = '/content';
        let selectedFiles = new Set();
        let viewMode = 'grid';
        let files = [];
        let contextMenuTarget = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initFolderTree();
            loadFiles(currentPath);
            setupDragDrop();
            setupFileInput();
            setupContextMenu();
        });

        // Initialize folder tree
        function initFolderTree() {
            const folders = [
                {
                    name: 'content',
                    path: '/content',
                    children: [
                        { name: 'learn', path: '/content/learn' },
                        { name: 'make', path: '/content/make' },
                        { name: 'meet', path: '/content/meet' },
                        { name: 'think', path: '/content/think' }
                    ]
                },
                {
                    name: 'static',
                    path: '/static',
                    children: [
                        { name: 'images', path: '/static/images' },
                        { name: 'css', path: '/static/css' },
                        { name: 'js', path: '/static/js' },
                        { name: 'uploads', path: '/static/uploads' }
                    ]
                },
                {
                    name: 'layouts',
                    path: '/layouts',
                    children: []
                },
                {
                    name: 'assets',
                    path: '/assets',
                    children: []
                }
            ];

            const treeHTML = folders.map(folder => createFolderNode(folder)).join('');
            document.getElementById('folderTree').innerHTML = treeHTML;
        }

        // Create folder node HTML
        function createFolderNode(folder) {
            const hasChildren = folder.children && folder.children.length > 0;
            const childrenHTML = hasChildren ? 
                `<ul class="subfolder-list">${folder.children.map(createFolderNode).join('')}</ul>` : '';
            
            return `
                <li class="folder-item ${hasChildren ? '' : ''}">
                    <div class="folder-label" onclick="selectFolder('${folder.path}', this)">
                        <span class="folder-icon">${hasChildren ? '▶' : ''}</span>
                        📁 ${folder.name}
                    </div>
                    ${childrenHTML}
                </li>
            `;
        }

        // Select folder
        function selectFolder(path, element) {
            // Toggle folder expansion
            const folderItem = element.closest('.folder-item');
            if (folderItem.querySelector('.subfolder-list')) {
                folderItem.classList.toggle('expanded');
            }
            
            // Update active state
            document.querySelectorAll('.folder-label').forEach(label => {
                label.classList.remove('active');
            });
            element.classList.add('active');
            
            // Load files for selected folder
            currentPath = path;
            loadFiles(path);
            updateBreadcrumb(path);
        }

        // Get demo files for development/testing
        function getDemoFiles(path) {
            const demoData = {
                '/content': [
                    { name: 'index.md', type: 'markdown', size: 2048, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'about.md', type: 'markdown', size: 4096, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'contact.md', type: 'markdown', size: 1024, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'learn', type: 'folder', size: 0, modified: new Date().toISOString().split('T')[0], icon: '📁' },
                    { name: 'make', type: 'folder', size: 0, modified: new Date().toISOString().split('T')[0], icon: '📁' },
                    { name: 'think', type: 'folder', size: 0, modified: new Date().toISOString().split('T')[0], icon: '📁' },
                    { name: 'meet', type: 'folder', size: 0, modified: new Date().toISOString().split('T')[0], icon: '📁' }
                ],
                '/content/learn': [
                    { name: '_index.md', type: 'markdown', size: 3072, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'tutorial-1.md', type: 'markdown', size: 8192, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'tutorial-2.md', type: 'markdown', size: 6144, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'guide.pdf', type: 'pdf', size: 524288, modified: new Date().toISOString().split('T')[0], icon: '📄' }
                ],
                '/content/make': [
                    { name: '_index.md', type: 'markdown', size: 2048, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'project-1.md', type: 'markdown', size: 5120, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'project-2.md', type: 'markdown', size: 4096, modified: new Date().toISOString().split('T')[0], icon: '📝' }
                ],
                '/content/think': [
                    { name: '_index.md', type: 'markdown', size: 2048, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'blog-post-1.md', type: 'markdown', size: 7168, modified: new Date().toISOString().split('T')[0], icon: '📝' },
                    { name: 'blog-post-2.md', type: 'markdown', size: 6144, modified: new Date().toISOString().split('T')[0], icon: '📝' }
                ],
                '/static/images': [
                    { name: 'hero.jpg', type: 'image', size: 204800, modified: new Date().toISOString().split('T')[0], icon: '🖼️' },
                    { name: 'logo.png', type: 'image', size: 51200, modified: new Date().toISOString().split('T')[0], icon: '🖼️' },
                    { name: 'banner.webp', type: 'image', size: 102400, modified: new Date().toISOString().split('T')[0], icon: '🖼️' }
                ]
            };
            
            return demoData[path] || [
                { name: 'README.md', type: 'markdown', size: 1024, modified: new Date().toISOString().split('T')[0], icon: '📝' }
            ];
        }
        
        // Load files for a path
        async function loadFiles(path) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:3000/api/files/list${path}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load files');
                }
                
                const data = await response.json();
                
                // Transform API response to match our format
                files = data.files.map(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    let type = 'file';
                    let icon = '📄';
                    
                    if (file.isDirectory) {
                        type = 'folder';
                        icon = '📁';
                    } else if (['md', 'mdx'].includes(ext)) {
                        type = 'markdown';
                        icon = '📝';
                    } else if (['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp'].includes(ext)) {
                        type = 'image';
                        icon = '🖼️';
                    } else if (['pdf'].includes(ext)) {
                        type = 'pdf';
                        icon = '📄';
                    } else if (['js', 'ts', 'jsx', 'tsx'].includes(ext)) {
                        type = 'code';
                        icon = '💻';
                    } else if (['css', 'scss', 'sass'].includes(ext)) {
                        type = 'style';
                        icon = '🎨';
                    }
                    
                    return {
                        name: file.name,
                        type: type,
                        size: file.size || 0,
                        modified: file.modified ? new Date(file.modified).toISOString().split('T')[0] : new Date().toISOString().split('T')[0],
                        icon: icon
                    };
                });
                
                renderFiles();
            } catch (error) {
                console.error('Error loading files:', error);
                
                // Fallback to demo data when API unavailable
                if (!files || files.length === 0) {
                    console.log('Loading demo files for path:', path);
                    files = getDemoFiles(path);
                    showToast('Using demo data (backend not connected)', 'warning');
                } else {
                    showToast('Failed to refresh files: ' + error.message, 'error');
                }
                
                renderFiles();
            }
        }

        // Render files based on view mode
        function renderFiles() {
            const container = document.getElementById('fileGrid');
            
            if (viewMode === 'grid') {
                container.className = 'file-grid';
                container.innerHTML = files.map(file => `
                    <div class="file-item ${selectedFiles.has(file.name) ? 'selected' : ''}" 
                         onclick="selectFile('${file.name}', event)"
                         oncontextmenu="showContextMenu(event, '${file.name}')"
                         ondblclick="openFile('${file.name}')">
                        <div class="file-icon">${file.icon}</div>
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                `).join('');
            } else {
                container.className = 'file-list';
                container.innerHTML = files.map(file => `
                    <div class="file-list-item ${selectedFiles.has(file.name) ? 'selected' : ''}"
                         onclick="selectFile('${file.name}', event)"
                         oncontextmenu="showContextMenu(event, '${file.name}')"
                         ondblclick="openFile('${file.name}')">
                        <div class="file-list-info">
                            <span class="file-list-icon">${file.icon}</span>
                            <div class="file-list-details">
                                <div class="file-list-name">${file.name}</div>
                                <div class="file-list-meta">
                                    ${file.type} • ${formatFileSize(file.size)} • Modified ${file.modified}
                                </div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="file-action-btn" onclick="downloadFile('${file.name}'); event.stopPropagation();">📥</button>
                            <button class="file-action-btn" onclick="deleteFile('${file.name}'); event.stopPropagation();">🗑️</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Set view mode
        function setView(mode) {
            viewMode = mode;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderFiles();
        }

        // Select file
        function selectFile(filename, event) {
            if (!event.ctrlKey && !event.metaKey) {
                selectedFiles.clear();
            }
            
            if (selectedFiles.has(filename)) {
                selectedFiles.delete(filename);
            } else {
                selectedFiles.add(filename);
            }
            
            updateSelection();
            renderFiles();
        }

        // Update selection state
        function updateSelection() {
            const hasSelection = selectedFiles.size > 0;
            document.getElementById('downloadBtn').disabled = !hasSelection;
            document.getElementById('deleteBtn').disabled = !hasSelection;
        }

        // Setup drag and drop
        function setupDragDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            
            uploadArea.addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
        }

        // Setup file input
        function setupFileInput() {
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        // Handle uploaded files
        async function handleFiles(fileList) {
            const uploadedFiles = Array.from(fileList);
            
            for (const file of uploadedFiles) {
                // Simulate upload
                await uploadFile(file);
            }
            
            showToast(`Uploaded ${uploadedFiles.length} files successfully!`, 'success');
            loadFiles(currentPath); // Reload files
        }

        // Upload single file
        async function uploadFile(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('path', currentPath);
                
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:3000/api/files/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Upload error:', error);
                showToast(`Failed to upload ${file.name}: ${error.message}`, 'error');
                throw error;
            }
        }

        // Get file icon based on extension
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'md': '📝',
                'txt': '📄',
                'pdf': '📕',
                'jpg': '🖼️',
                'jpeg': '🖼️',
                'png': '🖼️',
                'gif': '🖼️',
                'webp': '🖼️',
                'mp4': '🎥',
                'mp3': '🎵',
                'zip': '📦',
                'js': '📜',
                'css': '🎨',
                'html': '🌐'
            };
            return icons[ext] || '📄';
        }

        // Setup context menu
        function setupSelectionHandlers() {
            // Setup keyboard shortcuts for selection
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'a') {
                        e.preventDefault();
                        selectAll();
                    } else if (e.key === 'Delete' || e.key === 'd') {
                        e.preventDefault();
                        deleteSelected();
                    }
                }
            });
            
            // Setup click handlers for multi-select
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('file-checkbox')) {
                    const fileName = e.target.dataset.filename;
                    if (fileName) {
                        if (e.target.checked) {
                            selectedFiles.add(fileName);
                        } else {
                            selectedFiles.delete(fileName);
                        }
                        updateSelection();
                    }
                }
            });
        }
        
        function setupContextMenu() {
            document.addEventListener('click', () => {
                document.getElementById('contextMenu').style.display = 'none';
            });
        }

        // Show context menu
        function showContextMenu(event, filename) {
            event.preventDefault();
            contextMenuTarget = filename;
            
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
        }

        // Context menu actions
        async function openFile(filename) {
            const file = files.find(f => f.name === (filename || contextMenuTarget));
            if (file) {
                // Check if it's a folder
                if (file.type === 'folder') {
                    // Navigate into the folder
                    const newPath = currentPath + '/' + file.name;
                    navigateTo(newPath);
                    return;
                }
                
                showToast(`Opening ${file.name}...`, 'info');
                
                // Determine file type and open accordingly
                const ext = file.name.split('.').pop().toLowerCase();
                const textExtensions = ['txt', 'md', 'json', 'js', 'html', 'css', 'yaml', 'yml', 'xml'];
                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp'];
                
                if (textExtensions.includes(ext)) {
                    // Open in content editor
                    window.location.href = `/admin/content-editor.html?file=${encodeURIComponent(currentPath + '/' + file.name)}`;
                } else if (imageExtensions.includes(ext)) {
                    // Open in image optimizer
                    window.location.href = `/admin/image-optimizer.html?file=${encodeURIComponent(currentPath + '/' + file.name)}`;
                } else {
                    // Download binary files
                    downloadFile(file.name);
                }
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        function renameFile() {
            if (window.adminFunctions && window.adminFunctions.showInputModal) {
                window.adminFunctions.showInputModal(
                    'Rename File',
                    'Enter new name:',
                    contextMenuTarget,
                    async (newName) => {
                        if (newName && newName !== contextMenuTarget) {
                            try {
                                const token = localStorage.getItem('token');
                                const response = await fetch('http://localhost:3000/api/files/rename', {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': `Bearer ${token}`,
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        oldPath: currentPath + '/' + contextMenuTarget,
                                        newName: newName
                                    })
                                });
                                
                                if (response.ok) {
                                    showToast('File renamed successfully!', 'success');
                                    loadFiles(currentPath);
                                } else {
                                    throw new Error('Failed to rename file');
                                }
                            } catch (error) {
                                // Fallback to local update
                                const file = files.find(f => f.name === contextMenuTarget);
                                if (file) {
                                    file.name = newName;
                                    renderFiles();
                                    showToast('File renamed locally!', 'warning');
                                }
                            }
                        }
                    }
                );
            } else {
                // Fallback to prompt
                const newName = prompt('Enter new name:', contextMenuTarget);
                if (newName && newName !== contextMenuTarget) {
                    const file = files.find(f => f.name === contextMenuTarget);
                    if (file) {
                        file.name = newName;
                        renderFiles();
                        showToast('File renamed successfully!', 'success');
                    }
                }
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        function duplicateFile() {
            const file = files.find(f => f.name === contextMenuTarget);
            if (file) {
                const copyName = `Copy of ${file.name}`;
                files.push({
                    ...file,
                    name: copyName,
                    modified: new Date().toISOString().split('T')[0]
                });
                renderFiles();
                showToast('File duplicated successfully!', 'success');
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        async function downloadFile(filename) {
            const file = files.find(f => f.name === (filename || contextMenuTarget));
            if (file) {
                showToast(`Downloading ${file.name}...`, 'info');
                
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`http://localhost:3000/api/files/download`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            path: currentPath + '/' + file.name
                        })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = file.name;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        a.remove();
                        showToast(`Downloaded ${file.name}`, 'success');
                    } else {
                        throw new Error('Download failed');
                    }
                } catch (error) {
                    // Fallback: create download link
                    const a = document.createElement('a');
                    a.href = currentPath + '/' + file.name;
                    a.download = file.name;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    showToast(`Downloaded ${file.name}`, 'success');
                }
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        function shareFile() {
            const file = files.find(f => f.name === contextMenuTarget);
            if (file) {
                const shareUrl = `${window.location.origin}${currentPath}/${file.name}`;
                navigator.clipboard.writeText(shareUrl);
                showToast('Share link copied to clipboard!', 'success');
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        function deleteFile(filename) {
            const file = files.find(f => f.name === (filename || contextMenuTarget));
            if (file && confirm(`Delete ${file.name}?`)) {
                files = files.filter(f => f.name !== file.name);
                selectedFiles.delete(file.name);
                renderFiles();
                updateSelection();
                showToast('File deleted successfully!', 'success');
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        function showProperties() {
            const file = files.find(f => f.name === contextMenuTarget);
            if (file) {
                document.getElementById('propName').textContent = file.name;
                document.getElementById('propType').textContent = file.type;
                document.getElementById('propSize').textContent = formatFileSize(file.size);
                document.getElementById('propModified').textContent = file.modified;
                document.getElementById('propCreated').textContent = file.modified; // Simulated
                document.getElementById('propPath').textContent = `${currentPath}/${file.name}`;
                
                document.getElementById('modalOverlay').style.display = 'block';
                document.getElementById('propertiesModal').style.display = 'block';
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        // Toolbar actions
        function uploadFiles() {
            document.getElementById('fileInput').click();
        }

        function createNewFolder() {
            const folderName = prompt('Enter folder name:');
            if (folderName) {
                // Add folder logic
                showToast(`Folder "${folderName}" created!`, 'success');
            }
        }

        function downloadSelected() {
            if (selectedFiles.size > 0) {
                showToast(`Downloading ${selectedFiles.size} files...`, 'info');
                selectedFiles.forEach(filename => {
                    downloadFile(filename);
                });
            }
        }

        function deleteSelected() {
            if (selectedFiles.size > 0 && confirm(`Delete ${selectedFiles.size} files?`)) {
                files = files.filter(f => !selectedFiles.has(f.name));
                selectedFiles.clear();
                renderFiles();
                updateSelection();
                showToast('Files deleted successfully!', 'success');
            }
        }

        function searchFiles(query) {
            if (!query) {
                renderFiles();
                return;
            }
            
            const filtered = files.filter(f => 
                f.name.toLowerCase().includes(query.toLowerCase())
            );
            
            const container = document.getElementById('fileGrid');
            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No files found</p>';
            } else {
                files = filtered;
                renderFiles();
                files = files; // Reset after rendering
            }
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            const parts = path.split('/').filter(p => p);
            const breadcrumbHTML = parts.map((part, index) => {
                const partPath = '/' + parts.slice(0, index + 1).join('/');
                return `
                    <span class="breadcrumb-item" onclick="navigateTo('${partPath}')">${part}</span>
                    ${index < parts.length - 1 ? '<span>›</span>' : ''}
                `;
            }).join('');
            
            document.getElementById('breadcrumb').innerHTML = `
                <span class="breadcrumb-item" onclick="navigateTo('/')">Home</span>
                ${parts.length > 0 ? '<span>›</span>' : ''}
                ${breadcrumbHTML}
            `;
        }

        function navigateTo(path) {
            currentPath = path;
            loadFiles(path);
            updateBreadcrumb(path);
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('propertiesModal').style.display = 'none';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Populate folder tree
        function populateFolderTree() {
            const treeContainer = document.getElementById('folderTree');
            if (!treeContainer) return;
            
            const treeHTML = `
                <li class="folder-item expanded">
                    <div class="folder-label ${currentPath === '/content' ? 'active' : ''}" onclick="navigateTo('/content')">
                        <span class="folder-icon">▶</span>
                        <span>📁 content</span>
                    </div>
                    <ul class="subfolder-list" style="display: block;">
                        <li class="folder-item">
                            <div class="folder-label ${currentPath === '/content/learn' ? 'active' : ''}" onclick="navigateTo('/content/learn')">
                                <span>📁 learn</span>
                            </div>
                        </li>
                        <li class="folder-item">
                            <div class="folder-label ${currentPath === '/content/make' ? 'active' : ''}" onclick="navigateTo('/content/make')">
                                <span>📁 make</span>
                            </div>
                        </li>
                        <li class="folder-item">
                            <div class="folder-label ${currentPath === '/content/think' ? 'active' : ''}" onclick="navigateTo('/content/think')">
                                <span>📁 think</span>
                            </div>
                        </li>
                        <li class="folder-item">
                            <div class="folder-label ${currentPath === '/content/meet' ? 'active' : ''}" onclick="navigateTo('/content/meet')">
                                <span>📁 meet</span>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="folder-item">
                    <div class="folder-label ${currentPath === '/static' ? 'active' : ''}" onclick="navigateTo('/static')">
                        <span class="folder-icon">▶</span>
                        <span>📁 static</span>
                    </div>
                </li>
                <li class="folder-item">
                    <div class="folder-label ${currentPath === '/layouts' ? 'active' : ''}" onclick="navigateTo('/layouts')">
                        <span>📁 layouts</span>
                    </div>
                </li>
            `;
            
            treeContainer.innerHTML = treeHTML;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('File Manager initializing...');
            
            // Setup event handlers
            setupDragDrop();
            setupFileInput();
            setupContextMenu();
            setupSelectionHandlers();
            
            // Load initial files
            currentPath = '/content';
            loadFiles(currentPath);
            updateBreadcrumb(currentPath);
            populateFolderTree();
            
            // Setup search
            const searchInput = document.querySelector('.search-box input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    searchFiles(e.target.value);
                });
            }
            
            console.log('File Manager initialized');
        });
    </script>
</body>
