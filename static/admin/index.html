<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .tool-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .tool-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .tool-desc {
            color: #666;
            font-size: 0.9rem;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Hugo Admin Dashboard</h1>
        
        <div class="tools-grid">
            <a href="dashboard.html" class="tool-card">
                <div class="tool-icon">ğŸ“Š</div>
                <div class="tool-title">Dashboard</div>
                <div class="tool-desc">Manage content and site statistics</div>
            </a>
            
            <a href="review.html" class="tool-card">
                <div class="tool-icon">ğŸ“</div>
                <div class="tool-title">Review Tool</div>
                <div class="tool-desc">Review and edit content</div>
            </a>
            
            <a href="bulk-upload.html" class="tool-card">
                <div class="tool-icon">ğŸ“¤</div>
                <div class="tool-title">Bulk Upload</div>
                <div class="tool-desc">Upload multiple files</div>
            </a>
            
            <a href="file-manager.html" class="tool-card">
                <div class="tool-icon">ğŸ“</div>
                <div class="tool-title">File Manager</div>
                <div class="tool-desc">Manage site files</div>
            </a>
            
            <a href="test-connection.html" class="tool-card">
                <div class="tool-icon">ğŸ”Œ</div>
                <div class="tool-title">Test Connection</div>
                <div class="tool-desc">Check API status</div>
            </a>
        </div>
        
        <div class="status">
            <strong>Server Status:</strong> 
            <span id="serverStatus">Checking...</span>
        </div>
    </div>
    
    <script>
        // Check server status
        fetch('http://localhost:3333/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('serverStatus').innerHTML = 'ğŸŸ¢ Connected';
            })
            .catch(error => {
                document.getElementById('serverStatus').innerHTML = 'ğŸ”´ Not running - Run: cd backend && node src/server.js';
            });
    </script>
</body>
</html>
