    <script>
        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            loginBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnLoader.style.display = isLoading ? 'inline-block' : 'none';
        }
        
        // Unified login handler
        async function handleLogin(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showAlert('Please enter username and password');
                return false;
            }
            
            setLoading(true);
            
            try {
                // Enhanced authentication with multiple fallbacks
                if (window.ClientAuth && typeof window.ClientAuth.authenticate === 'function') {
                    const clientResult = await window.ClientAuth.authenticate(username, password);
                    if (clientResult.success) {
                        showAlert('Login successful!', 'success');
                        setTimeout(() => {
                            const urlParams = new URLSearchParams(window.location.search);
                            const redirect = urlParams.get('redirect') || 'dashboard.html';
                            window.location.href = redirect;
                        }, 1000);
                        setLoading(false);
                        return false;
                    }
                }
                
                // If enhanced client auth failed, show helpful message
                throw new Error('Authentication failed. Please check your credentials.');
                
                // This should not be reached due to client auth above
                throw new Error('Authentication system not properly initialized');
            } catch (error) {
                console.error('Login error:', error);
                
                // Show specific error message based on the error
                let errorMessage = 'Login failed. ';
                
                if (error.name === 'TypeError' || error.message.includes('fetch') || error.message.includes('Failed to fetch')) {
                    // Backend is unavailable, provide helpful guidance
                    console.log('ðŸ”„ Network error during authentication');
                    
                    const hostname = window.location.hostname;
                    const isNetlify = hostname.includes('netlify.app') || hostname === 'vocal-pony-24e3de.netlify.app';
                    
                    if (isNetlify) {
                        errorMessage = 'ðŸš¨ Authentication service is temporarily offline. Please try these credentials:\n\nUsername: admin\nPassword: password123\n\nOr use the demo access below.';
                    } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                        errorMessage = 'Local backend not running. Start the server with:\n\ncd backend && npm start\n\nOr continue with demo credentials: admin/password123';
                    } else {
                        errorMessage = 'ðŸš¨ Service temporarily unavailable. Try:\n\nUsername: admin\nPassword: password123';
                    }
                    
                    // This error handling is now redundant as client auth is primary
                } else {
                    errorMessage += error.message || 'Please check your credentials and try again.';
                }
                
                showAlert(errorMessage);
                setLoading(false);
            }
            
            return false;
        }
        
        // Enhanced initialization with loading management
        document.addEventListener('DOMContentLoaded', async () => {
            // Show loading while initializing
            if (window.LoadingManager) {
                window.LoadingManager.showLoading('Initializing login system...');
            }
            
            // Wait for authentication systems to load
            let authReady = false;
            let attempts = 0;
            while (!authReady && attempts < 50) {
                if (window.ClientAuth?.initialized || window.AuthManager) {
                    authReady = true;
                } else {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
            }
            
            // Hide loading once ready
            if (window.LoadingManager) {
                window.LoadingManager.hideLoading();
            }
            
            // Check if already authenticated
            const isAuthenticated = (window.ClientAuth?.isAuthenticated() || 
                                    window.AuthManager?.isAuthenticated() || 
                                    (localStorage.getItem('token') && 
                                     localStorage.getItem('token') !== 'undefined' && 
                                     localStorage.getItem('token') !== 'null'));
            
            if (isAuthenticated) {
                console.log('âœ… User already authenticated, redirecting to dashboard');
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Auto-fill for development
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autofill') === 'true') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'password123';
            }
            
            console.log('ðŸ”‘ Login page ready');
        });
    </script>
