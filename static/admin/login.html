        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --text: #2d3748;
            --text-muted: #718096;
            --bg: #f7fafc;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

            padding: 40px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--text);
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-danger {
            background: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #fc8181;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .form-footer p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .remember-me label {
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="/admin/js/api-config-netlify.js"></script>

    <div id="toast-container" class="toast-container"></div>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ Admin Dashboard</h1>
            <p>Portfolio Content Management</p>
        </div>
        
        <!-- System Status Indicators -->
        <div class="status-indicators" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 12px;">
            <div class="status-item" style="margin: 5px 0; display: flex; align-items: center;">
                <span class="status-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #28a745; margin-right: 8px;"></span>
                <span>Supabase: <strong style="color: #28a745;">CONNECTED ‚úÖ</strong></span>
            </div>
            <div class="status-item" style="margin: 5px 0; display: flex; align-items: center;">
                <span class="status-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #28a745; margin-right: 8px;"></span>
                <span>Config: <strong style="color: #28a745;">LOADED ‚úÖ</strong></span>
            </div>
            <div class="status-item" style="margin: 5px 0; display: flex; align-items: center;">
                <span class="status-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #28a745; margin-right: 8px;"></span>
                <span>Environment: <strong style="color: #28a745;">PRODUCTION ‚úÖ</strong></span>
            </div>

        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)" method="post" action="javascript:void(0);">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text"

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span id="btnLoader" style="display: none;" class="loading"></span>
            </button>
        </form>
        
        <div class="form-footer">
            <p>Enter your admin credentials to access the dashboard</p>
        </div>
    </div>
    
    
    <!-- Script Loading Manager - Initialize proper loading order -->
    <script>
    window.ScriptLoadingManager = {
        dependencies: new Map(),
        loaded: new Set(),
        retryAttempts: 3,
        retryDelay: 1000,

        // Load script with retry logic
        async loadScript(src, options = {}) {
            const { required = true, timeout = 10000, retries = this.retryAttempts } = options;
            
            if (this.loaded.has(src)) {
                return Promise.resolve();
            }

            for (let attempt = 0; attempt <= retries; attempt++) {
                try {
                    await this.loadSingleScript(src, timeout);
                    this.loaded.add(src);
                    console.log(`‚úÖ Loaded: ${src}`);
                    return;
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Failed to load ${src} (attempt ${attempt + 1}/${retries + 1}):`, error.message);
                    if (attempt < retries) {
                        await this.delay(this.retryDelay * (attempt + 1));
                    }
                }
            }

            if (required) {
                throw new Error(`Required script failed to load: ${src}`);
            }
            console.warn(`‚ö†Ô∏è Optional script failed to load: ${src}`);
        },

        // Load single script with timeout
        loadSingleScript(src, timeout) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Script load error: ${src}`));
                
                const timeoutId = setTimeout(() => {
                    reject(new Error(`Script load timeout: ${src}`));
                }, timeout);
                
                script.onload = () => {
                    clearTimeout(timeoutId);
                    resolve();
                };
                
                document.head.appendChild(script);
            });
        },

        // Load scripts in sequence
        async loadSequence(scripts) {
            for (const script of scripts) {
                if (typeof script === 'string') {
                    await this.loadScript(script);
                } else {
                    await this.loadScript(script.src, script.options || {});
                }
            }
        },

        // Wait for global to be available
        async waitForGlobal(globalName, timeout = 10000) {
            const startTime = Date.now();
            while (!window[globalName] && Date.now() - startTime < timeout) {
                await this.delay(100);
            }
            if (!window[globalName]) {
                throw new Error(`Global ${globalName} not available within timeout`);
            }
            return window[globalName];
        },

        // Delay utility
        delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    };
    </script>

    <!-- Initialize proper script loading order -->
    <script>
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            console.log('üîÑ Starting script initialization sequence...');
            
            // Phase 1: Core Configuration
            console.log('üìã Phase 1: Loading core configuration...');
            await window.ScriptLoadingManager.loadSequence([
                { src: 'js/loading-manager.js', options: { required: true } },
                { src: '/js/config/supabase-config.js', options: { required: false } },
                { src: 'js/api-config.js', options: { required: true } }
            ]);
            
            // Wait for LoadingManager to be ready
            const LoadingManager = await window.ScriptLoadingManager.waitForGlobal('LoadingManager');
            LoadingManager.showLoading('Initializing authentication system...');
            
            // Phase 2: Authentication Systems
            console.log('üîê Phase 2: Loading authentication systems...');
            await window.ScriptLoadingManager.loadSequence([
                { src: 'js/unified-auth-manager.js', options: { required: true } },
                { src: '/admin/client-auth.js', options: { required: false } },
                { src: '/admin/js/api-config-netlify.js', options: { required: false } }
            ]);
            
            // Wait for authentication to be ready
            const UnifiedAuthManager = await window.ScriptLoadingManager.waitForGlobal('UnifiedAuthManager');
            if (!UnifiedAuthManager.initialized) {
                await UnifiedAuthManager.init();
            }
            
            // Phase 3: API and Utility Scripts
            console.log('üîß Phase 3: Loading API and utilities...');
            await window.ScriptLoadingManager.loadSequence([
                { src: 'js/unified-api-client.js', options: { required: false } },
                { src: 'js/toast.js', options: { required: false } },
                { src: 'js/utils.js', options: { required: false } }
            ]);
            
            // Phase 4: Configuration Checker (after everything else)
            console.log('‚úÖ Phase 4: Loading configuration checker...');
            await window.ScriptLoadingManager.loadSequence([
                { src: '/js/core/config-checker.js', options: { required: false } }
            ]);
            
            // Wait for config checker and run validation
            if (window.ConfigChecker) {
                await window.ConfigChecker.init();
            }
            
            LoadingManager.hideLoading();
            console.log('‚úÖ All systems initialized successfully!');
            
            // Update status indicators
            updateStatusIndicators();
            
        } catch (error) {
            console.error('‚ùå Failed to initialize login system:', error);
            if (window.LoadingManager) {
                window.LoadingManager.showError(
                    'Initialization Failed',
                    `Failed to load required scripts: ${error.message}. Please refresh the page.`
                );
            } else {
                alert(`Login system initialization failed: ${error.message}\n\nPlease refresh the page.`);
            }
        }
    });
    </script>
    
    <script>
        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            loginBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnLoader.style.display = isLoading ? 'inline-block' : 'none';
        }
        
        // Enhanced login handler with unified authentication
        async function handleLogin(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showAlert('Please enter username and password');
                return false;
            }
            
            setLoading(true);
            
            try {
                // Wait for authentication manager to initialize
                if (!window.UnifiedAuthManager.initialized) {
                    await window.UnifiedAuthManager.init();
                }
                
                // Authenticate with unified manager
                const authResult = await window.UnifiedAuthManager.authenticate(username, password);
                
                if (authResult.success) {
                    const authMethod = authResult.method === 'supabase' ? 'Supabase' : 
                                     authResult.method === 'fallback' ? 'Emergency' : 'System';
                    showAlert(`${authMethod} login successful! Redirecting...`, 'success');
                    
                    // Store remember preference if needed
                    if (remember) {
                        localStorage.setItem('rememberLogin', 'true');
                    }
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('returnTo') || urlParams.get('redirect') || 'dashboard.html';
                        window.location.href = redirect;
                    }, 1000);
                    
                } else {
                    throw new Error(authResult.error || 'Invalid credentials');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed: ';
                
                if (error.message.includes('fetch') || error.message.includes('network') || error.name === 'TypeError') {
                    const hostname = window.location.hostname;
                    const isNetlify = hostname.includes('netlify.app');
                    
                    if (isNetlify) {
                        errorMessage = 'üö® Supabase service temporarily unavailable.\n\nTry emergency credentials:\n- Username: admin / Password: portfolio2024!\n- Username: demo / Password: demo123';
                    } else if (hostname.includes('localhost')) {
                        errorMessage = 'Backend service not available.\n\nUse emergency access or check if services are running.';
                    } else {
                        errorMessage = 'Authentication service unavailable.\n\nTry emergency credentials below.';
                    }
                } else if (error.message.includes('Invalid login credentials') || error.message.includes('Invalid credentials')) {
                    errorMessage = 'Invalid email or password.\n\nPlease check your credentials or use emergency access.';
                } else {
                    errorMessage += error.message || 'Unknown error occurred.';
                }
                
                showAlert(errorMessage);
            } finally {
                setLoading(false);
            }
            
            return false;
        }
        
        // Enhanced initialization - this runs after script loading manager
        async function initializeLoginSystem() {
            console.log('üîë Initializing login system...');
            
            try {
                // Wait for UnifiedAuthManager to be fully ready
                if (!window.UnifiedAuthManager?.initialized) {
                    console.log('‚è≥ Waiting for UnifiedAuthManager initialization...');
                    let attempts = 0;
                    while ((!window.UnifiedAuthManager?.initialized) && attempts < 30) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                        attempts++;
                    }
                }
                
                // Check if already authenticated
                if (window.UnifiedAuthManager?.isAuthenticated()) {
                    console.log('‚úÖ User already authenticated, redirecting to dashboard');
                    showAlert('Already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('returnTo') || urlParams.get('redirect') || 'dashboard.html';
                        window.location.href = redirect;
                    }, 1000);
                    return;
                }
                
                // Auto-fill for development
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('autofill') === 'true' || window.location.hostname.includes('localhost')) {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'portfolio2024!';
                }
                
                console.log('üîë Login system ready');
                
            } catch (error) {
                console.error('‚ùå Login system initialization error:', error);
            }
        }
        
        // Run after a short delay to ensure all scripts are loaded
        setTimeout(initializeLoginSystem, 500);
        
        // Update status indicators based on actual configuration
        function updateStatusIndicators() {
            const indicators = {
                supabase: document.querySelector('.status-item:nth-child(1) strong'),
                config: document.querySelector('.status-item:nth-child(2) strong'),
                environment: document.querySelector('.status-item:nth-child(3) strong')
            };
            
            // Supabase status
            if (window.SUPABASE_CONFIG?.url && window.SUPABASE_CONFIG?.anonKey) {
                indicators.supabase.textContent = 'CONNECTED ‚úÖ';
                indicators.supabase.style.color = '#28a745';
            } else {
                indicators.supabase.textContent = 'NOT CONFIGURED ‚ö†Ô∏è';
                indicators.supabase.style.color = '#ffc107';
            }
            
            // Config status
            if (window.CentralAPIConfig || window.unifiedApiClient) {
                indicators.config.textContent = 'LOADED ‚úÖ';
                indicators.config.style.color = '#28a745';
            } else {
                indicators.config.textContent = 'PARTIAL ‚ö†Ô∏è';
                indicators.config.style.color = '#ffc107';
            }
            
            // Environment detection
            const hostname = window.location.hostname;
            if (hostname.includes('netlify.app')) {
                indicators.environment.textContent = 'NETLIFY ‚úÖ';
            } else if (hostname.includes('localhost')) {
                indicators.environment.textContent = 'DEVELOPMENT ‚úÖ';
            } else {
                indicators.environment.textContent = 'PRODUCTION ‚úÖ';
            }
        }
    </script>
