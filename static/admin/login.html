    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸš€ Admin Dashboard</h1>
            <p>Portfolio Content Management</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)" method="post" action="javascript:void(0);">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    placeholder="Enter your username or email"
                    required 
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span id="btnLoader" style="display: none;" class="loading"></span>
            </button>
        </form>
        
        <div class="form-footer">
            <p>Enter your admin credentials to access the dashboard</p>
        </div>
    </div>
    
    
    <!-- Load central configuration first -->
    <script src="../js/api-config-central.js"></script>
    <script src="../js/config-checker.js"></script>
    
    <!-- Load unified scripts -->
    <script src="js/toast.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/unified-api-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/modal-dialog.js"></script>
    
    <script>
        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            loginBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnLoader.style.display = isLoading ? 'inline-block' : 'none';
        }
        
        // Unified login handler
        async function handleLogin(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showAlert('Please enter username and password');
                return false;
            }
            
            setLoading(true);
            
            try {
                // Wait for any available config to be ready
                let configReady = false;
                let apiURL = null;
                
                // Check multiple config sources
                if (window.APIConfig && window.APIConfig.buildURL) {
                    apiURL = window.APIConfig.buildURL('/auth-login');
                    configReady = true;
                } else if (window.CentralAPIConfig && window.CentralAPIConfig.initialized) {
                    apiURL = window.CentralAPIConfig.getEndpointURL('/auth/login');
                    configReady = true;
                } else {
                    // Wait for config
                    console.log('Waiting for API config to initialize...');
                    let attempts = 0;
                    while (attempts < 30 && !configReady) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        if (window.APIConfig || (window.CentralAPIConfig && window.CentralAPIConfig.initialized)) {
                            configReady = true;
                        }
                        attempts++;
                    }
                }
                
                // Use best available API configuration
                if (!apiURL) {
                    // Use the new admin-auth edge function with Supabase integration
                    apiURL = '/.netlify/edge-functions/admin-auth';
                }
                
                console.log(`Using API endpoint: ${apiURL}`);
                const configSource = window.APIConfig ? 'APIConfig' : 
                                   window.CentralAPIConfig ? 'CentralAPIConfig' : 'Fallback';
                console.log(`Config source: ${configSource}`);
                
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: username,  // Backend expects 'email' field
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && (data.token || data.accessToken)) {
                    const token = data.token || data.accessToken;
                    
                    // Store token using central config
                    if (window.CentralAPIConfig) {
                        window.CentralAPIConfig.setToken(token);
                    } else {
                        localStorage.setItem('token', token);
                    }
                    
                    // Store user data
                    if (data.user) {
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                    }
                    
                    if (remember && data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'dashboard.html';
                    
                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show specific error message based on the error
                let errorMessage = 'Login failed. ';
                
                if (error.name === 'TypeError' || error.message.includes('fetch') || error.message.includes('Failed to fetch')) {
                    // Backend is unavailable, provide helpful guidance
                    console.log('ðŸ”„ Network error during authentication');
                    
                    const hostname = window.location.hostname;
                    const isNetlify = hostname.includes('netlify.app') || hostname === 'vocal-pony-24e3de.netlify.app';
                    
                    if (isNetlify) {
                        errorMessage = 'ðŸš¨ Authentication service is temporarily offline. Please try these credentials:\n\nUsername: admin\nPassword: password123\n\nOr use the demo access below.';
                    } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                        errorMessage = 'Local backend not running. Start the server with:\n\ncd backend && npm start\n\nOr continue with demo credentials: admin/password123';
                    } else {
                        errorMessage = 'ðŸš¨ Service temporarily unavailable. Try:\n\nUsername: admin\nPassword: password123';
                    }
                    
                    // Try client-side authentication as fallback
                    if (window.ClientAuth) {
                        const clientResult = window.ClientAuth.authenticate(username, password);
                        if (clientResult.success) {
                            showAlert('Login successful! (Demo mode)', 'success');
                            setTimeout(() => {
                                const urlParams = new URLSearchParams(window.location.search);
                                const redirect = urlParams.get('redirect') || 'dashboard.html';
                                window.location.href = redirect;
                            }, 1000);
                            setLoading(false);
                            return false;
                        }
                    }
                } else {
                    errorMessage += error.message || 'Please check your credentials and try again.';
                }
                
                showAlert(errorMessage);
                setLoading(false);
            }
            
            return false;
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            // Skip auth manager check since it auto-initializes
            const token = localStorage.getItem('token');
            if (token && token !== 'undefined' && token !== 'null') {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
            
            // Auto-fill for development
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autofill') === 'true') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'password123';
            }
        });
    </script>
