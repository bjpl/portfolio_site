<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio Dashboard</title>
    
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --text: #2d3748;
            --text-muted: #718096;
            --bg: #f7fafc;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--text);
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-danger {
            background: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #fc8181;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .form-footer p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .remember-me label {
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="/admin/js/api-config.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸš€ Admin Dashboard</h1>
            <p>Portfolio Content Management</p>
        </div>
        
        <!-- Connection Status -->
        <div class="connection-status" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 12px;">
            <div id="connectionIndicator" style="margin: 5px 0; display: flex; align-items: center;">
                <span id="statusDot" style="width: 8px; height: 8px; border-radius: 50%; background: #ffc107; margin-right: 8px;"></span>
                <span>Connection: <strong id="connectionText" style="color: #ffc107;">CHECKING...</strong></span>
            </div>
            <div style="margin: 10px 0;">
                <button type="button" onclick="testConnectionNow()" style="padding: 5px 10px; font-size: 11px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Test Connection</button>
            </div>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)" method="post" action="javascript:void(0);">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    placeholder="Enter your username or email"
                    required 
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span id="btnLoader" style="display: none;" class="loading"></span>
            </button>
            
            <!-- Fallback Auth Button -->
            <button type="button" onclick="tryFallbackAuth()" class="btn" style="width: 100%; margin-top: 10px; background: #6c757d; color: white; border: none; padding: 10px;">
                Try Fallback Authentication
            </button>
        </form>
        
        <div class="form-footer">
            <p>Enter your admin credentials to access the dashboard</p>
        </div>
    </div>
    
    
    <!-- Simple Connection Test -->
    <script>
    async function testConnectionNow() {
        const statusDot = document.getElementById('statusDot');
        const connectionText = document.getElementById('connectionText');
        
        // Show testing state
        statusDot.style.background = '#ffc107';
        connectionText.textContent = 'TESTING...';
        connectionText.style.color = '#ffc107';
        
        try {
            const isConnected = await window.APIConfig.testConnection();
            
            if (isConnected) {
                statusDot.style.background = '#28a745';
                connectionText.textContent = 'CONNECTED âœ…';
                connectionText.style.color = '#28a745';
            } else {
                statusDot.style.background = '#dc3545';
                connectionText.textContent = 'FAILED âŒ';
                connectionText.style.color = '#dc3545';
            }
        } catch (error) {
            statusDot.style.background = '#dc3545';
            connectionText.textContent = 'ERROR âŒ';
            connectionText.style.color = '#dc3545';
        }
    }
    
    // Test connection on page load
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(testConnectionNow, 500);
    });
    </script>
    
    <script>
        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            loginBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnLoader.style.display = isLoading ? 'inline-block' : 'none';
        }
        
        // Simple login handler
        async function handleLogin(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Please enter username and password');
                return false;
            }
            
            setLoading(true);
            
            try {
                // Try main auth endpoint first
                const response = await fetch(window.APIConfig.getBaseURL() + window.APIConfig.endpoints.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store token if provided
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                    }
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Invalid credentials');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Try fallback authentication below.');
            } finally {
                setLoading(false);
            }
            
            return false;
        }
        
        // Fallback authentication
        async function tryFallbackAuth() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Please enter username and password first');
                return;
            }
            
            try {
                // Try simple auth endpoint
                const response = await fetch(window.APIConfig.getBaseURL() + window.APIConfig.endpoints.simpleAuth, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    showAlert('Fallback login successful! Redirecting...', 'success');
                    localStorage.setItem('auth_fallback', 'true');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Fallback auth failed');
                }
                
            } catch (error) {
                console.error('Fallback auth error:', error);
                showAlert('Both main and fallback authentication failed.');
            }
        }
        
        // Simple initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ”‘ Simple login system ready');
            
            // Auto-fill for development
            if (window.location.hostname.includes('localhost')) {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'portfolio2024!';
            }
        });
    </script>
</body>
</html>
