<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Functions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #667eea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            background: #fee;
            color: #c00;
        }
        .success {
            background: #efe;
            color: #060;
        }
    </style>
</head>
<body>
    <h1>Netlify Functions Test</h1>
    
    <div class="test-section">
        <h2>Environment Info</h2>
        <div class="result" id="env-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Function</h2>
        <button onclick="testFunction()">Test Basic Function</button>
        <div class="result" id="test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Auth Login Function</h2>
        <button onclick="testLogin()">Test Login Function</button>
        <div class="result" id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Auth Me Function</h2>
        <button onclick="testAuthMe()">Test Auth Me Function</button>
        <div class="result" id="authme-result"></div>
    </div>

    <script>
        // Show environment info
        document.getElementById('env-info').textContent = `
Hostname: ${window.location.hostname}
Is Netlify: ${window.location.hostname.includes('netlify')}
Is Local: ${window.location.hostname === 'localhost'}
Full URL: ${window.location.href}
        `.trim();

        async function testFunction() {
            const resultDiv = document.getElementById('test-result');
            try {
                resultDiv.textContent = 'Testing...';
                const response = await fetch('/.netlify/functions/test');
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                resultDiv.textContent = 'Testing...';
                const response = await fetch('/.netlify/functions/auth-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.textContent = `Status: ${response.status}\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testAuthMe() {
            const resultDiv = document.getElementById('authme-result');
            try {
                resultDiv.textContent = 'Testing...';
                const token = localStorage.getItem('token') || 'test-token';
                const response = await fetch('/.netlify/functions/auth-me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.textContent = `Status: ${response.status}\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
