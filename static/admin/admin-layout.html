<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Portfolio Admin</title>
    
    <!-- CRITICAL: Client Configuration - MUST load first for browser compatibility -->
    <script src="/js/config/client-config.js"></script>
    
    <!-- Hugo build-time configuration injection -->
    <script>
        // Additional configuration from Hugo build context
        if (window.CONFIG) {
            // Merge Hugo CONFIG with CLIENT_CONFIG if available
            window.CLIENT_CONFIG = { ...window.CLIENT_CONFIG, ...window.CONFIG };
            console.log('ðŸ”— Merged Hugo configuration with client config');
        }
    </script>
    
    <!-- Legacy compatibility scripts -->
    <script src="/js/config/supabase-config.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --bg-tertiary: #edf2f7;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .page-header {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .page-description {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .content-area {
            min-height: calc(100vh - 200px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                margin-top: 80px;
                padding: 20px;
            }
            
            .page-header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Utility Classes */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        
        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        
        .alert-error {
            background: rgba(245, 101, 101, 0.1);
            color: #c53030;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }
        
        .alert-warning {
            background: rgba(237, 137, 54, 0.1);
            color: #b7791f;
            border: 1px solid rgba(237, 137, 54, 0.3);
        }
        
        .alert-info {
            background: rgba(102, 126, 234, 0.1);
            color: #3c366b;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
    </style>
    {{ADDITIONAL_STYLES}}
</head>
<body>
    <div class="admin-layout">
        <!-- Navigation will be injected here -->
        <div id="admin-nav"></div>
        
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">{{PAGE_TITLE}}</h1>
                <p class="page-description">{{PAGE_DESCRIPTION}}</p>
            </div>
            
            <div class="content-area">
                {{CONTENT}}
            </div>
        </div>
    </div>
    
    <script>
        // Load navigation component
        fetch('/admin/nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('admin-nav').innerHTML = html;
                
                // Execute any scripts in the nav component
                const scripts = document.getElementById('admin-nav').querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                });
            })
            .catch(error => {
                console.error('Failed to load navigation:', error);
            });
    </script>
    
    {{ADDITIONAL_SCRIPTS}}
</body>
</html>
