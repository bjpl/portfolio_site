<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio v2025-08-24-v4</title>
    <!-- Cache Busting Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .config-status {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .config-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .indicator.success { background: #28a745; }
        .indicator.error { background: #dc3545; }
        .indicator.warning { background: #ffc107; }
        
        .test-link {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .test-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .test-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <p class="subtitle">Portfolio Content Management System</p>
        
        <div class="config-status" id="configStatus">
            <div class="config-item">
                <span class="indicator" id="supabaseIndicator"></span>
                <span>Supabase Connection: <span id="supabaseStatus">Checking...</span></span>
            </div>
            <div class="config-item">
                <span class="indicator" id="configIndicator"></span>
                <span>Configuration: <span id="configStatus">Loading...</span></span>
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="brandon.lambert87@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="test-link">
            <a href="/test-supabase.html" target="_blank">Test Supabase Connection</a> | 
            <a href="/admin.html" target="_blank">Alternative Login</a>
        </div>
    </div>

    <script>
        // Hardcoded Supabase configuration
        const SUPABASE_URL = 'https://tdmzayzkqyegvfgxlolj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkbXpheXprcXllZ3ZmZ3hsb2xqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTkzNDAsImV4cCI6MjA3MTU3NTM0MH0.u4i07AojTzeSVRfbUyTSKfPv1EKUCFCv7XPri22gbkM';
        
        let supabase;
        
        // Initialize Supabase
        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Test connection
                const { data, error } = await supabase.from('profiles').select('count').limit(1);
                
                // Update status indicators
                if (!error || error.code === 'PGRST116') { // Table doesn't exist is OK
                    document.getElementById('supabaseIndicator').className = 'indicator success';
                    document.getElementById('supabaseStatus').textContent = 'Connected';
                    document.getElementById('configIndicator').className = 'indicator success';
                    document.getElementById('configStatus').textContent = 'Loaded';
                    return true;
                } else {
                    throw error;
                }
            } catch (err) {
                console.error('Supabase init error:', err);
                document.getElementById('supabaseIndicator').className = 'indicator error';
                document.getElementById('supabaseStatus').textContent = 'Failed';
                document.getElementById('configIndicator').className = 'indicator error';
                document.getElementById('configStatus').textContent = 'Error';
                showStatus('Failed to connect to Supabase. Check console for details.', 'error');
                return false;
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!supabase) {
                showStatus('Supabase not initialized. Please refresh the page.', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            showStatus('Authenticating...', 'info');
            
            try {
                // Attempt login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    // Store auth token
                    if (data.session) {
                        localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('No user data returned');
                }
                
            } catch (err) {
                console.error('Login error:', err);
                showStatus(err.message || 'Login failed. Please check your credentials.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
        
        // Check if already logged in
        async function checkAuth() {
            if (!supabase) return;
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    showStatus('Already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                }
            } catch (err) {
                console.log('Not logged in');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Initializing admin login...');
            console.log('Supabase URL:', SUPABASE_URL);
            console.log('Supabase Key:', SUPABASE_ANON_KEY.substring(0, 20) + '...');
            
            const initialized = await initSupabase();
            if (initialized) {
                await checkAuth();
            }
            
            // Attach form handler
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
    
    <!-- Cache Busting Script -->
    <script src="/js/admin/cache-buster.js?v=2025-08-24-v4"></script>
    <script>
        // Force cache busting on admin login
        if (window.adminCacheBuster) {
            window.adminCacheBuster.clearAdminCache();
        }
        
        // Add timestamp to form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function() {
                    // Clear any cached admin data before login
                    if (window.adminCacheBuster) {
                        window.adminCacheBuster.clearAdminCache();
                    }
                });
            }
        });
    </script>
</body>
</html>
