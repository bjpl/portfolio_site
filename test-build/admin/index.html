<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Loading...</title>
    <script src="/js/config/supabase-config.js"></script>
    <script src="js/unified-auth-manager.js"></script>
    <script src="js/auth-guard.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Checking authentication...</p>
    </div>
    
    <script>
        async function checkAuthAndRedirect() {
            try {
                // Wait for auth manager to initialize
                if (!window.UnifiedAuthManager.initialized) {
                    await window.UnifiedAuthManager.init();
                }
                
                // Check if authenticated
                if (window.UnifiedAuthManager.isAuthenticated()) {
                    window.location.replace('dashboard.html');
                } else {
                    window.location.replace('login.html');
                }
                
            } catch (error) {
                console.error('Auth check failed:', error);
                // Default to login page
                window.location.replace('login.html');
            }
        }
        
        // Run check
        checkAuthAndRedirect();
    </script>
</body>
</html>
