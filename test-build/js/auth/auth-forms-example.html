<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Forms - Portfolio Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-form {
            padding: 30px;
        }

        .auth-form[data-form]:not([data-form="login"]) {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .field-error {
            display: none;
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-error, .form-success {
            display: none;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .form-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-link {
            background: none;
            border: none;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        .btn-link:hover {
            color: #4f46e5;
        }

        .oauth-section {
            margin: 20px 0;
            position: relative;
        }

        .oauth-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #6b7280;
            font-size: 14px;
        }

        .oauth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .oauth-divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .oauth-button:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }

        .oauth-icon {
            width: 20px;
            height: 20px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .resend-confirmation {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .resend-confirmation p {
            margin-bottom: 10px;
            color: #16a34a;
            font-size: 14px;
        }

        .email-verification-message {
            text-align: center;
            padding: 40px 20px;
        }

        .email-verification-message h3 {
            color: #16a34a;
            margin-bottom: 15px;
        }

        .email-verification-message p {
            color: #374151;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px 10px;
            }
            
            .auth-form {
                padding: 20px;
            }
            
            .auth-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form" data-form="login">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="login-remember" name="remember">
                        <label for="login-remember">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" data-loading-text="Signing in...">
                    Sign In
                </button>
            </form>

            <div class="oauth-section">
                <div class="oauth-divider">
                    <span>Or continue with</span>
                </div>

                <button class="oauth-button" data-oauth-provider="google" data-original-text="Continue with Google">
                    <svg class="oauth-icon" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="oauth-button" data-oauth-provider="github" data-original-text="Continue with GitHub">
                    <svg class="oauth-icon" viewBox="0 0 24 24" fill="#181717">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>
            </div>

            <div class="form-footer">
                <p>Don't have an account? <a href="#" data-toggle-form="signup">Sign up</a></p>
                <p><a href="#" data-toggle-form="reset-password">Forgot your password?</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="auth-form" data-form="signup" style="display: none;">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-first-name">First Name (Optional)</label>
                    <input type="text" id="signup-first-name" name="firstName">
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-last-name">Last Name (Optional)</label>
                    <input type="text" id="signup-last-name" name="lastName">
                    <div class="field-error"></div>
                </div>

                <button type="submit" class="btn btn-primary" data-loading-text="Creating account...">
                    Create Account
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="#" data-toggle-form="login">Sign in</a></p>
            </div>
        </div>

        <!-- Password Reset Form -->
        <div class="auth-form" data-form="reset-password" style="display: none;">
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="email" required>
                    <div class="field-error"></div>
                </div>

                <button type="submit" class="btn btn-primary" data-loading-text="Sending reset email...">
                    Send Reset Email
                </button>
            </form>

            <div class="form-footer">
                <p><a href="#" data-toggle-form="login">Back to sign in</a></p>
            </div>
        </div>

        <!-- Change Password Form (for authenticated users) -->
        <div class="auth-form" data-form="change-password" style="display: none;">
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="currentPassword" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required>
                    <div class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirmNewPassword" required>
                    <div class="field-error"></div>
                </div>

                <button type="submit" class="btn btn-primary" data-loading-text="Changing password...">
                    Change Password
                </button>
            </form>
        </div>
    </div>

    <!-- Include authentication scripts -->
    <script src="supabase-auth.js"></script>
    <script src="auth-forms.js"></script>
    
    <script>
        // Initialize authentication when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            if (supabaseAuth.isAuthenticated) {
                // Redirect to dashboard or show change password form
                showChangePasswordForm();
            }
            
            // Update header based on current form
            updateHeader();
        });

        function showChangePasswordForm() {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });
            
            document.querySelector('[data-form="change-password"]').style.display = 'block';
            updateHeader('Change Password', 'Update your account password');
        }

        function updateHeader(title = 'Welcome', subtitle = 'Sign in to your account') {
            const header = document.querySelector('.auth-header');
            header.querySelector('h1').textContent = title;
            header.querySelector('p').textContent = subtitle;
        }

        // Update header when forms are toggled
        document.addEventListener('click', function(e) {
            if (e.target.hasAttribute('data-toggle-form')) {
                const formType = e.target.getAttribute('data-toggle-form');
                
                const headers = {
                    'login': { title: 'Welcome Back', subtitle: 'Sign in to your account' },
                    'signup': { title: 'Create Account', subtitle: 'Join our community today' },
                    'reset-password': { title: 'Reset Password', subtitle: 'We\'ll send you a reset link' },
                    'change-password': { title: 'Change Password', subtitle: 'Update your account password' }
                };
                
                const headerConfig = headers[formType] || headers.login;
                updateHeader(headerConfig.title, headerConfig.subtitle);
            }
        });

        // Listen for auth state changes
        supabaseAuth.onAuthStateChange((state) => {
            if (state.event === 'signIn') {
                // Redirect to dashboard or intended page
                const redirectTo = supabaseAuth.getAuthRedirect() || '/admin';
                window.location.href = redirectTo;
            } else if (state.event === 'signOut') {
                // Show login form
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.style.display = 'none';
                });
                document.querySelector('[data-form="login"]').style.display = 'block';
                updateHeader('Welcome', 'Sign in to your account');
            }
        });
    </script>
</body>
</html>
