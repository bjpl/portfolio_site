<!-- SEO Meta Tags -->
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta name="keywords" content="{{ with .Params.keywords }}{{ delimit . ", " }}{{ else }}{{ with .Site.Params.keywords }}{{ delimit . ", " }}{{ end }}{{ end }}">
<meta name="author" content="{{ with .Params.author }}{{ . }}{{ else }}{{ with .Site.Params.author }}{{ . }}{{ end }}{{ end }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta property="og:image" content="{{ with .Params.featured_image }}{{ . | absURL }}{{ else }}{{ with .Site.Params.og_image }}{{ . | absURL }}{{ end }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if not .IsHome }}
<meta property="article:author" content="{{ with .Params.author }}{{ . }}{{ else }}{{ with .Site.Params.author }}{{ . }}{{ end }}{{ end }}">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
{{ with .Lastmod }}<meta property="article:modified_time" content="{{ .Format "2006-01-02T15:04:05Z07:00" }}">{{ end }}
{{ end }}

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }}">
<meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta property="twitter:image" content="{{ with .Params.featured_image }}{{ . | absURL }}{{ else }}{{ with .Site.Params.og_image }}{{ . | absURL }}{{ end }}{{ end }}">
{{ with .Site.Params.twitter_username }}<meta property="twitter:creator" content="@{{ . }}">{{ end }}

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Enhanced Hreflang Tags for Language Alternatives -->
{{ partial "meta/hreflang.html" . }}

<!-- Multilingual SEO Meta -->
<meta name="language" content="{{ .Language.Lang }}">
<meta name="geo.region" content="{{ if eq .Language.Lang "es" }}CO{{ else }}US{{ end }}">
<meta name="geo.placename" content="{{ if eq .Language.Lang "es" }}Colombia{{ else }}United States{{ end }}">

<!-- RSS Feed -->
{{ with .OutputFormats.Get "RSS" }}
<link rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" href="{{ .RelPermalink }}">
{{ end }}

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ if .IsHome }}WebSite{{ else }}Article{{ end }}",
  "name": "{{ .Title }}",
  "url": "{{ .Permalink }}",
  {{ if not .IsHome }}
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  {{ with .Lastmod }}"dateModified": "{{ .Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  {{ end }}
  "author": {
    "@type": "Person",
    "name": "{{ with .Params.author }}{{ . }}{{ else }}{{ with .Site.Params.author }}{{ . }}{{ end }}{{ end }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ with .Site.Params.logo }}{{ . | absURL }}{{ end }}"
    }
  }
}
</script>
