<header class="site-header">
    <div class="container">
        <div class="site-header__inner">
            <a href="{{ "/" | relLangURL }}" class="site-header__logo">
                {{ site.Title }}
            </a>
            
            <nav class="site-nav" aria-label="Main navigation">
                <ul>
                    {{ if eq .Language.Lang "es" }}
                    <li><a href="{{ "/es/writing/" | absURL }}">Escritura</a></li>
                    <li><a href="{{ "/es/tools/" | absURL }}">Herramientas</a></li>
                    <li><a href="{{ "/es/blog/" | absURL }}">Blog</a></li>
                    <li><a href="{{ "/es/me/" | absURL }}">Yo</a></li>
                    {{ else }}
                    <li><a href="{{ "/writing/" | absURL }}">Writing</a></li>
                    <li><a href="{{ "/tools/" | absURL }}">Tools</a></li>
                    <li><a href="{{ "/blog/" | absURL }}">Blog</a></li>
                    <li><a href="{{ "/me/" | absURL }}">Me</a></li>
                    {{ end }}
                </ul>
            </nav>
            
            <div class="site-header__actions">
                {{/* LinkedIn Link */}}
                {{ with site.Params.social.linkedin }}
                <a href="{{ . }}" target="_blank" rel="noopener" class="header-social-link" aria-label="LinkedIn Profile">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
                {{ end }}
                
                {{/* Language Switcher */}}
                <div class="lang-switcher">
                    <select class="lang-switch" onchange="switchLanguage(this.value)" aria-label="Choose language">
                        <option value="{{ .Language.Lang }}" selected>{{ .Language.LanguageName }}</option>
                        {{ range site.Languages }}
                        {{ if ne .Lang $.Language.Lang }}
                        <option value="{{ .Lang }}">{{ .LanguageName }}</option>
                        {{ end }}
                        {{ end }}
                    </select>
                </div>
                
                {{/* Theme Toggle */}}
                <button class="theme-toggle" aria-label="Toggle theme" id="theme-toggle-btn">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </div>
</header>
