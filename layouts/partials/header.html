<header class="site-header">
    <div class="container">
        <div class="site-header__inner">
            <a href="{{ "/" | relLangURL }}" class="site-header__logo">
                {{ site.Title }}
            </a>
            
            <nav class="site-nav" aria-label="Main navigation">
                <ul>
                    {{ range site.Menus.main }}
                    <li>
                        <a href="{{ .URL | relLangURL }}" 
                           {{ if $.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
            
            <div class="site-header__actions">
                {{/* Admin Link */}}
                <a href="/admin" class="admin-link" title="Admin Panel">
                    <svg class="admin-icon" width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    </svg>
                    <span class="admin-text">Admin</span>
                </a>
                
                {{/* Language Switcher */}}
                <div class="lang-switcher">
                    <select class="lang-switch" onchange="switchLanguage(this.value)" aria-label="Choose language">
                        <option value="{{ .Language.Lang }}" selected>{{ .Language.LanguageName }}</option>
                        {{ range site.Languages }}
                        {{ if ne .Lang $.Language.Lang }}
                        <option value="{{ .Lang }}">{{ .LanguageName }}</option>
                        {{ end }}
                        {{ end }}
                    </select>
                </div>
                
                {{/* Theme Toggle */}}
                <button class="theme-toggle" aria-label="Toggle theme">
                    ðŸŒ“
                </button>
            </div>
        </div>
    </div>
</header>
