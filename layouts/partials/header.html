<header class="site-header">
    <div class="container">
        <div class="site-header__inner">
            <a href="{{ "/" | relLangURL }}" class="site-header__logo">
                {{ site.Title }}
            </a>
            
            <nav class="site-nav" aria-label="Main navigation">
                <ul>
                    {{ if eq .Language.Lang "es" }}
                    <li><a href="{{ "/es/writing/" | absURL }}">Escritura</a></li>
                    <li><a href="{{ "/es/tools/" | absURL }}">Herramientas</a></li>
                    <li><a href="{{ "/es/think/" | absURL }}">Pensar</a></li>
                    <li><a href="{{ "/es/meet/" | absURL }}">Conocer</a></li>
                    <li><a href="{{ "/es/contact/" | absURL }}">Contacto</a></li>
                    {{ else }}
                    <li><a href="{{ "/writing/" | absURL }}">Writing</a></li>
                    <li><a href="{{ "/tools/" | absURL }}">Tools</a></li>
                    <li><a href="{{ "/think/" | absURL }}">Think</a></li>
                    <li><a href="{{ "/meet/" | absURL }}">Meet</a></li>
                    <li><a href="{{ "/contact/" | absURL }}">Contact</a></li>
                    {{ end }}
                </ul>
            </nav>
            
            <div class="site-header__actions">
                {{/* Language Switcher */}}
                <div class="lang-switcher">
                    <select class="lang-switch" onchange="switchLanguage(this.value)" aria-label="Choose language">
                        <option value="{{ .Language.Lang }}" selected>{{ .Language.LanguageName }}</option>
                        {{ range site.Languages }}
                        {{ if ne .Lang $.Language.Lang }}
                        <option value="{{ .Lang }}">{{ .LanguageName }}</option>
                        {{ end }}
                        {{ end }}
                    </select>
                </div>
                
                {{/* Theme Toggle */}}
                <button class="theme-toggle" aria-label="Toggle theme" id="theme-toggle-btn">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </div>
</header>
