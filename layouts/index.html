{{ define "main" }}
<div class="container">
    <section class="home-hero">
        <h1>{{ site.Title }}</h1>
        <p>{{ site.Params.description }}</p>
    </section>
    
    <section>
        <h2>Explore</h2>
        <div class="section-grid">
            {{ range site.Menus.main }}
            <a href="{{ .URL }}" class="section-card">
                <h3>{{ .Name }}</h3>
            </a>
            {{ end }}
        </div>
    </section>
</div>
{{ end }}
