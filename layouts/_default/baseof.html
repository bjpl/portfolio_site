<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    
    {{ partial "seo.html" . }}
    {{ partial "google-analytics.html" . }}
    
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Analytics Tracker -->
    <script src="/js/analytics-tracker.js" defer></script>
    <script>
        // Theme setup
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{- block "main" . }}{{- end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="/js/lazy-load.js" defer></script>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        function switchLanguage(targetLang) {
            const currentPath = window.location.pathname;
            const currentLang = '{{ .Language.Lang }}';
            
            // URL mapping for different sections
            const urlMappings = {
                'en': {
                    '/': '/',
                    '/writing/': '/writing/',
                    '/tools/': '/tools/',
                    '/think/': '/think/',
                    '/meet/': '/meet/',
                    '/admin': '/admin'
                },
                'es': {
                    '/': '/es/',
                    '/writing/': '/es/escribir/',
                    '/tools/': '/es/herramientas/',
                    '/think/': '/es/pensar/',
                    '/meet/': '/es/conocer/',
                    '/admin': '/admin'
                }
            };

            let targetPath = currentPath;
            
            // If switching from English to Spanish
            if (currentLang === 'en' && targetLang === 'es') {
                targetPath = urlMappings.es[currentPath] || '/es/';
            }
            // If switching from Spanish to English
            else if (currentLang === 'es' && targetLang === 'en') {
                // Remove /es prefix and map Spanish sections to English
                if (currentPath.startsWith('/es/')) {
                    const pathWithoutLang = currentPath.replace('/es', '');
                    const sectionMappings = {
                        '/escribir/': '/writing/',
                        '/herramientas/': '/tools/',
                        '/pensar/': '/think/',
                        '/conocer/': '/meet/'
                    };
                    
                    for (const [spanish, english] of Object.entries(sectionMappings)) {
                        if (pathWithoutLang.startsWith(spanish)) {
                            targetPath = pathWithoutLang.replace(spanish, english);
                            break;
                        }
                    }
                    
                    if (pathWithoutLang === '/' || pathWithoutLang === '') {
                        targetPath = '/';
                    }
                } else {
                    targetPath = '/';
                }
            }
            
            window.location.href = targetPath;
        }
    </script>
    
</body>
</html>
