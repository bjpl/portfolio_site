<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    
    {{ partial "seo.html" . }}
    {{ partial "google-analytics.html" . }}
    
    <link rel="stylesheet" href="/css/main.css?v={{ now.Unix }}">
    <link rel="stylesheet" href="/css/content-pages.css?v={{ now.Unix }}">
    
    <!-- Theme Toggle (Load immediately to prevent flash) -->
    <script src="/js/theme-toggle.js"></script>
    <!-- Analytics Tracker -->
    <script src="/js/analytics-tracker.js" defer></script>
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{- block "main" . }}{{- end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="/js/lazy-load.js" defer></script>
    
    
    {{/* Dark Mode Implementation - Guaranteed to work */}}
    <script>
        // Dark mode toggle - inline implementation
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('theme-toggle-btn');
            const icon = document.getElementById('theme-icon');
            
            // Initialize theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                if (icon) icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            // Add click handler
            if (btn) {
                btn.addEventListener('click', function() {
                    const current = document.documentElement.getAttribute('data-theme') || 'light';
                    const newTheme = current === 'dark' ? 'light' : 'dark';
                    
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    if (icon) icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                    
                    console.log('Theme changed to:', newTheme);
                });
            }
        });
        
        function switchLanguage(targetLang) {
            const currentPath = window.location.pathname;
            const currentLang = '{{ .Language.Lang }}';
            
            // URL mapping for different sections
            const urlMappings = {
                'en': {
                    '/': '/',
                    '/writing/': '/writing/',
                    '/tools/': '/tools/',
                    '/think/': '/think/',
                    '/meet/': '/meet/',
                    '/contact/': '/contact/',
                    '/admin': '/admin'
                },
                'es': {
                    '/': '/es/',
                    '/writing/': '/es/writing/',
                    '/tools/': '/es/tools/',
                    '/think/': '/es/think/',
                    '/meet/': '/es/meet/',
                    '/contact/': '/es/contact/',
                    '/admin': '/admin'
                }
            };

            let targetPath = currentPath;
            
            // If switching from English to Spanish
            if (currentLang === 'en' && targetLang === 'es') {
                targetPath = urlMappings.es[currentPath] || '/es/';
            }
            // If switching from Spanish to English
            else if (currentLang === 'es' && targetLang === 'en') {
                // Remove /es prefix and map Spanish sections to English
                if (currentPath.startsWith('/es/')) {
                    const pathWithoutLang = currentPath.replace('/es', '');
                    const sectionMappings = {
                        '/writing/': '/writing/',
                        '/tools/': '/tools/',
                        '/think/': '/think/',
                        '/meet/': '/meet/',
                        '/contact/': '/contact/'
                    };
                    
                    for (const [spanish, english] of Object.entries(sectionMappings)) {
                        if (pathWithoutLang.startsWith(spanish)) {
                            targetPath = pathWithoutLang.replace(spanish, english);
                            break;
                        }
                    }
                    
                    if (pathWithoutLang === '/' || pathWithoutLang === '') {
                        targetPath = '/';
                    }
                } else {
                    targetPath = '/';
                }
            }
            
            window.location.href = targetPath;
        }
    </script>
    
</body>
</html>
