<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    
    {{ partial "seo.html" . }}
    {{ partial "google-analytics.html" . }}
    
    <link rel="stylesheet" href="/css/main.css?v={{ now.Unix }}">
    <link rel="stylesheet" href="/css/content-pages.css?v={{ now.Unix }}">
    
    <!-- Theme Toggle (Load immediately to prevent flash) -->
    <script src="/js/theme-toggle.js"></script>
    <!-- Analytics Tracker -->
    <script src="/js/analytics-tracker.js" defer></script>
    <!-- Enhanced Language Switcher -->
    <script src="/js/enhanced-language-switcher.js" defer></script>
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{- block "main" . }}{{- end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="/js/lazy-load.js" defer></script>
    
    
    {{/* Dark Mode Implementation - Guaranteed to work */}}
    <script>
        // Dark mode toggle - inline implementation
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('theme-toggle-btn');
            const icon = document.getElementById('theme-icon');
            
            // Initialize theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                if (icon) icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            // Add click handler
            if (btn) {
                btn.addEventListener('click', function() {
                    const current = document.documentElement.getAttribute('data-theme') || 'light';
                    const newTheme = current === 'dark' ? 'light' : 'dark';
                    
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    if (icon) icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                    
                    console.log('Theme changed to:', newTheme);
                });
            }
        });
        
        // Legacy function maintained for compatibility
        // The enhanced language switcher will take over when loaded
        function switchLanguage(targetLang) {
            // If enhanced switcher is available, use it
            if (window.languageSwitcher) {
                window.languageSwitcher.switchLanguage(targetLang);
                return;
            }
            
            // Fallback implementation
            const currentPath = window.location.pathname;
            const currentLang = '{{ .Language.Lang }}';
            
            // Store preference
            localStorage.setItem('preferredLanguage', targetLang);
            
            // Simple mapping logic
            let targetPath = currentPath;
            
            if (currentLang === 'en' && targetLang === 'es') {
                if (currentPath === '/') {
                    targetPath = '/es/';
                } else if (currentPath === '/photography/') {
                    targetPath = '/es/fotografia/';
                } else if (currentPath === '/teaching-learning/') {
                    targetPath = '/es/ensenanza-aprendizaje/';
                } else if (currentPath === '/me/') {
                    targetPath = '/es/yo/';
                } else if (currentPath === '/services/') {
                    targetPath = '/es/servicios/';
                } else {
                    targetPath = '/es' + currentPath;
                }
            } else if (currentLang === 'es' && targetLang === 'en') {
                if (currentPath.startsWith('/es/')) {
                    const pathWithoutLang = currentPath.replace('/es', '');
                    if (pathWithoutLang === '/' || pathWithoutLang === '') {
                        targetPath = '/';
                    } else if (pathWithoutLang === '/fotografia/') {
                        targetPath = '/photography/';
                    } else if (pathWithoutLang === '/ensenanza-aprendizaje/') {
                        targetPath = '/teaching-learning/';
                    } else if (pathWithoutLang === '/yo/') {
                        targetPath = '/me/';
                    } else if (pathWithoutLang === '/servicios/') {
                        targetPath = '/services/';
                    } else {
                        targetPath = pathWithoutLang || '/';
                    }
                }
            }
            
            window.location.href = targetPath;
        }
    </script>
    
</body>
</html>
