{{ define "main" }}
<div class="links-container">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ with .Description }}
            <p class="page-description">{{ . }}</p>
            {{ end }}
        </header>
        
        <div class="page-content">
            <!-- Search Section -->
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="linkSearch" 
                       placeholder="Search links..." 
                       aria-label="Search links"
                       autocomplete="off"
                       spellcheck="false">
                <div class="search-stats" id="searchStats" aria-live="polite"></div>
            </div>
            
            <!-- Filter Buttons -->
            <div class="filter-container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" aria-pressed="true">
                        All <span class="filter-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="govdip" aria-pressed="false">
                        ğŸ›ï¸ Government <span class="filter-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="education" aria-pressed="false">
                        ğŸ“ Education <span class="filter-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="culture" aria-pressed="false">
                        ğŸ¨ Culture <span class="filter-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="food" aria-pressed="false">
                        ğŸ” Food <span class="filter-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="travel" aria-pressed="false">
                        âœˆï¸ Travel <span class="filter-count"></span>
                    </button>
                </div>
            </div>
            
            <!-- Links Content -->
            <div class="links-content">
                {{ .Content | safeHTML }}
            </div>
        </div>
    </div>
</div>

<!-- Unified CSS and JavaScript -->
<link rel="stylesheet" href="/css/links-unified.css">
<script src="/js/url-mappings-complete.js"></script>
<script src="/js/links-complete.js" defer></script>
{{ end }}
