{{ define "main" }}
<div class="cv-container">
    <div class="cv-header">
        <div class="container">
            <h1 class="cv-name">{{ .Title }}</h1>
            <div class="cv-actions">
                {{ with site.Params.social.linkedin }}
                <a href="{{ . }}" target="_blank" rel="noopener" class="btn-linkedin">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    LinkedIn
                </a>
                {{ end }}
                <button onclick="window.print()" class="btn-print">üìÑ Print</button>
                <a href="/cv.pdf" class="btn-download">‚¨áÔ∏è Download PDF</a>
            </div>
        </div>
    </div>
    
    <div class="container cv-content">
        {{ .Content }}
    </div>
</div>

<style>
.cv-container {
    background: white;
    min-height: 100vh;
}

.cv-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2rem 0;
    margin-bottom: 3rem;
}

.cv-header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cv-name {
    margin: 0;
    font-size: 2rem;
}

.cv-actions {
    display: flex;
    gap: 1rem;
}

.btn-print, .btn-download, .btn-linkedin {
    padding: 0.75rem 1.5rem;
    border: 2px solid white;
    background: transparent;
    color: white;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.btn-print:hover, .btn-download:hover, .btn-linkedin:hover {
    background: white;
    color: #667eea;
}

.btn-linkedin {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.8);
}

.btn-linkedin:hover {
    background: #0077b5;
    border-color: #0077b5;
    color: white;
}

.cv-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 2rem 4rem;
}

.cv-content h1 {
    color: #1a202c;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    border: none;
}

.cv-content h2 {
    color: #667eea;
    font-size: 1.75rem;
    margin-top: 3rem;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #e2e8f0;
}

.cv-content h3 {
    color: #2d3748;
    font-size: 1.25rem;
    margin-top: 2rem;
    margin-bottom: 0.5rem;
}

.cv-content p {
    line-height: 1.8;
    color: #4a5568;
    margin-bottom: 1rem;
}

.cv-content ul {
    margin: 1rem 0;
    padding-left: 1.5rem;
}

.cv-content li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
    color: #4a5568;
}

.cv-content strong {
    color: #2d3748;
    font-weight: 600;
}

.cv-content a {
    color: #667eea;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
}

.cv-content a:hover {
    border-bottom-color: #667eea;
}

.cv-content hr {
    margin: 2rem 0;
    border: none;
    border-top: 1px solid #e2e8f0;
}

/* Print Styles */
@media print {
    .cv-header {
        display: none;
    }
    
    .site-header, .site-footer {
        display: none;
    }
    
    .cv-content {
        padding: 0;
        max-width: 100%;
    }
    
    .cv-content h2 {
        page-break-after: avoid;
    }
    
    .cv-content h3 {
        page-break-after: avoid;
    }
    
    .cv-content ul {
        page-break-inside: avoid;
    }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .cv-header .container {
        flex-direction: column;
        gap: 1rem;
    }
    
    .cv-actions {
        width: 100%;
        justify-content: center;
    }
    
    .cv-content {
        padding: 0 1rem 2rem;
    }
    
    .cv-content h1 {
        font-size: 2rem;
    }
    
    .cv-content h2 {
        font-size: 1.5rem;
    }
}
</style>

<script>
// Add smooth scrolling for internal links
document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('a[href^="#"]');
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.querySelector(link.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
});
</script>
{{ end }}
