{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}<p>{{ . }}</p>{{ end }}
    
    <div class="content-list">
        {{ range .Pages }}
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Description }}<p>{{ . }}</p>{{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
