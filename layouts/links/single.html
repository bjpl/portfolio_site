{{ define "main" }}
<div class="links-container">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ with .Description }}
            <p class="page-description">{{ . }}</p>
            {{ end }}
        </header>
        
        <div class="page-content">
            {{ .Content | safeHTML }}
        </div>
    </div>
</div>

<script src="/js/links-page.js" defer></script>
<link rel="stylesheet" href="/css/links-hover-menu.css">
{{ end }}
